<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle DiÃ¡rio de Consumo das Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 opacity-70">
      <h1 class="text-2xl font-bold text-blue-800">Controle de LogÃ­stica IPEV</h1>
    </div>
    <a href="index.html">
      <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded shadow">
        Menu Inicial
      </button>
    </a>
  </header>

  <main class="p-6">
    <form id="logForm" class="bg-white p-6 rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <div>
        <label class="text-sm font-semibold text-blue-700">Data</label>
        <input type="date" id="data" class="border p-2 rounded w-full mt-1" required>
      </div>

      <div>
        <label class="text-sm font-semibold text-blue-700">Motorista</label>
        <div class="flex gap-2 items-center mt-1">
          <select id="motorista" class="border p-2 rounded w-full"></select>
          <button type="button" id="gerenciarBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded shadow">Gerenciar</button>
        </div>
      </div>

      <div>
        <label class="text-sm font-semibold text-blue-700">Placa do veÃ­culo</label>
        <input type="text" id="placa" class="border p-2 rounded w-full mt-1" readonly>
      </div>

      <div>
        <label class="text-sm font-semibold text-blue-700">Rota</label>
        <input list="rotas" id="rota" class="border p-2 rounded w-full mt-1" required>
        <datalist id="rotas">
          <option value="A"><option value="B"><option value="C"><option value="D">
          <option value="E"><option value="F"><option value="G"><option value="H">
          <option value="A/D"><option value="B/F"><option value="C/E">
        </datalist>
      </div>

      <div><label class="text-sm font-semibold text-blue-700">Chegada da 1Âª rota</label><input type="time" id="chegada1" class="border p-2 rounded w-full mt-1"></div>
      <div><label class="text-sm font-semibold text-blue-700">Chegada da 2Âª rota</label><input type="time" id="chegada2" class="border p-2 rounded w-full mt-1"></div>
      <div><label class="text-sm font-semibold text-blue-700">1Âª rota (km)</label><input type="number" id="kmRota1" class="border p-2 rounded w-full mt-1" step="1"></div>
      <div><label class="text-sm font-semibold text-blue-700">2Âª rota (km)</label><input type="number" id="kmRota2" class="border p-2 rounded w-full mt-1" step="1"></div>
      <div><label class="text-sm font-semibold text-blue-700">Adicional (km)</label><input type="number" id="kmAdicional" class="border p-2 rounded w-full mt-1" step="1" value="10"></div>
      <div><label class="text-sm font-semibold text-blue-700">CombustÃ­vel consumido (L)</label><input type="number" id="combustivelConsumido" class="border p-2 rounded w-full mt-1 bg-gray-100" readonly></div>
      <div><label class="text-sm font-semibold text-blue-700">Valor da gasolina (R$)</label><input type="number" id="valorGasolina" class="border p-2 rounded w-full mt-1" value="5.99" step="0.01"></div>
      <div><label class="text-sm font-semibold text-blue-700">Valor total gasto (R$)</label><input type="number" id="valorTotalGasto" class="border p-2 rounded w-full mt-1 bg-gray-100" readonly></div>
    </form>

    <div class="text-center mt-6">
      <button id="btnSalvar" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg text-lg">ðŸ’¾ Salvar</button>
    </div>

    <!-- Modal Gerenciar -->
    <div id="modal" class="hidden fixed top-1/4 left-1/2 transform -translate-x-1/2 bg-white border rounded-xl shadow-xl p-6 w-full max-w-md z-50">
      <h2 class="text-lg font-bold mb-3">Gerenciar Motoristas</h2>
      <input id="novoMotorista" placeholder="Nome do motorista" class="border p-2 rounded w-full mb-2">
      <input id="novaPlaca" placeholder="Placa do veÃ­culo" class="border p-2 rounded w-full mb-4">
      <div class="flex justify-end gap-2">
        <button id="salvarMotorista" class="bg-green-600 text-white px-4 py-1 rounded">Salvar</button>
        <button id="fecharModal" class="bg-gray-400 text-white px-4 py-1 rounded">Fechar</button>
      </div>
      <div id="listaMotoristas" class="mt-4 border-t pt-2 max-h-40 overflow-y-auto text-sm"></div>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://ilsbyrvnrkutwynujfhs.supabase.co', 'eyJhbGciOi...'); // sua anon key

    const motoristas = {};
    const $ = id => document.getElementById(id);

    async function carregarMotoristas() {
      const { data, error } = await supabase.from('motoristas').select('*');
      if (error) return alert('Erro ao carregar motoristas');
      $('motorista').innerHTML = '<option value="">Selecione</option>';
      data.forEach(({ nome, placa }) => {
        motoristas[nome] = placa;
        $('motorista').innerHTML += `<option value="${nome}">${nome}</option>`;
      });
      atualizarListaMotoristas();
    }

    function atualizarListaMotoristas() {
      const lista = $('listaMotoristas');
      lista.innerHTML = '';
      for (const nome in motoristas) {
        lista.innerHTML += `<div class='flex justify-between items-center border-b py-1'>
          <span>${nome} - Placa: ${motoristas[nome]}</span>
          <button onclick="excluirMotorista('${nome}')" class="text-red-600 hover:underline">Excluir</button>
        </div>`;
      }
    }

    window.excluirMotorista = async (nome) => {
      await supabase.from('motoristas').delete().eq('nome', nome);
      await carregarMotoristas();
    };

    $('salvarMotorista').onclick = async () => {
      const nome = $('novoMotorista').value.trim();
      const placa = $('novaPlaca').value.trim();
      if (!nome || !placa) return alert('Preencha ambos os campos.');
      await supabase.from('motoristas').upsert([{ nome, placa }]);
      $('novoMotorista').value = '';
      $('novaPlaca').value = '';
      await carregarMotoristas();
    };

    $('gerenciarBtn').onclick = () => $('modal').classList.remove('hidden');
    $('fecharModal').onclick = () => $('modal').classList.add('hidden');
    $('motorista').onchange = () => $('placa').value = motoristas[$('motorista').value] || '';

    ['kmRota1', 'kmRota2', 'kmAdicional'].forEach(id => $(id).addEventListener('input', calcularLitros));
    $('valorGasolina').addEventListener('input', calcularValor);

    function calcularLitros() {
      const totalKm = +$('kmRota1').value + +$('kmRota2').value + +$('kmAdicional').value;
      $('combustivelConsumido').value = (totalKm / 35).toFixed(2);
      calcularValor();
    }

    function calcularValor() {
      const litros = +$('combustivelConsumido').value;
      const preco = +$('valorGasolina').value;
      $('valorTotalGasto').value = (litros * preco).toFixed(2);
    }

    $('btnSalvar').onclick = async () => {
      const dados = {
        data: $('data').value,
        motorista: $('motorista').value,
        placa: $('placa').value,
        rota: $('rota').value,
        chegada1: $('chegada1').value,
        chegada2: $('chegada2').value,
        km_rota1: +$('kmRota1').value || 0,
        km_rota2: +$('kmRota2').value || 0,
        km_adicional: +$('kmAdicional').value || 0,
        combustivel_consumido: +$('combustivelConsumido').value || 0,
        valor_gasolina: +$('valorGasolina').value || 0,
        valor_total_gasto: +$('valorTotalGasto').value || 0,
      };

      if (!dados.data || !dados.motorista || !dados.rota) return alert('Preencha os campos obrigatÃ³rios.');

      const { data: existente } = await supabase.from('controle_diario')
        .select('*').eq('data', dados.data).eq('motorista', dados.motorista).single();

      if (existente) {
        const confirmar = confirm('Este motorista jÃ¡ foi cadastrado nesta data. Deseja atualizar?');
        if (confirmar) {
          await supabase.from('controle_diario').update(dados).eq('id', existente.id);
        } else {
          return;
        }
      } else {
        await supabase.from('controle_diario').insert([dados]);
      }

      alert('Dados salvos com sucesso!');
      ['data', 'motorista', 'placa', 'rota', 'chegada1', 'chegada2', 'kmRota1', 'kmRota2', 'combustivelConsumido', 'valorTotalGasto']
        .forEach(id => $(id).value = '');
    };

    window.onload = carregarMotoristas;
  </script>
</body>
</html>
