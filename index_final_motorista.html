<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Logística IPEV</title>
  <script type="module" src="js/logica.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">Controle de Logística IPEV</h1>
      <button onclick="abrirGerenciar()" class="bg-blue-600 text-white px-4 py-1 rounded">Gerenciar Motorista</button>
    </div>

    <div id="gerenciarMotoristasBox" class="bg-white shadow p-4 mb-6 hidden">
      <h2 class="text-lg font-semibold mb-2">Gerenciar Motoristas</h2>
      <div class="flex gap-4 mb-2">
        <input type="text" id="novoMotorista" placeholder="Nome" class="border p-1 flex-1" />
        <input type="text" id="novaPlaca" placeholder="Placa" class="border p-1 flex-1" />
        <button onclick="incluirMotorista()" class="bg-green-600 text-white px-3 py-1 rounded">Incluir</button>
        <button onclick="fecharGerenciar()" class="text-red-600 underline">Fechar</button>
      </div>
      <div id="listaMotoristas" class="text-sm space-y-1"></div>
    </div>

    <form id="formulario" class="bg-white shadow p-4 rounded space-y-2">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label>Data:</label>
          <input type="date" id="data" class="border p-1 w-full" />
        </div>
        <div>
          <label>Motorista:</label>
          <select id="motorista" onchange="atualizarPlaca()" class="border p-1 w-full"></select>
        </div>
        <div>
          <label>Placa:</label>
          <input type="text" id="placa" class="border p-1 w-full" readonly />
        </div>
        <div>
          <label>Rota:</label>
          <input type="text" id="rota" class="border p-1 w-full" />
        </div>
        <div>
          <label>Chegada 1:</label>
          <input type="time" id="chegada1" class="border p-1 w-full" />
        </div>
        <div>
          <label>Chegada 2:</label>
          <input type="time" id="chegada2" class="border p-1 w-full" />
        </div>
        <div>
          <label>KM Rota 1:</label>
          <input type="number" id="kmRota1" class="border p-1 w-full" />
        </div>
        <div>
          <label>KM Rota 2:</label>
          <input type="number" id="kmRota2" class="border p-1 w-full" />
        </div>
        <div>
          <label>KM Adicional:</label>
          <input type="number" id="kmAdicional" class="border p-1 w-full" value="0" />
        </div>
        <div>
          <label>Combustível Consumido (L):</label>
          <input type="text" id="combustivelConsumido" class="border p-1 w-full" readonly />
        </div>
        <div>
          <label>Valor Gasolina:</label>
          <input type="number" id="valorGasolina" class="border p-1 w-full" />
        </div>
        <div>
          <label>Valor Total Gasto (R$):</label>
          <input type="text" id="valorTotalGasto" class="border p-1 w-full" readonly />
        </div>
      </div>
      <button type="button" id="btnSalvar" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
    </form>

    <div id="listaRegistrosPorData" class="mt-8"></div>
  </div>
</body>

</html>
