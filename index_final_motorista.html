<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle LogÃ­stica IPEV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    );

    const inputData = document.getElementById("data");
    const listaRegistros = document.createElement("div");
    listaRegistros.className = "mt-6 p-4 bg-white shadow rounded";
    document.body.appendChild(listaRegistros);

    async function carregarMotoristas() {
      const { data, error } = await supabase.from('motoristas').select('*');
      if (error) return alert("Erro ao carregar motoristas: " + error.message);
      const select = document.getElementById("motorista");
      select.innerHTML = '<option value="">Selecione</option>';
      data.forEach(({ motorista, placa }) => {
        const option = document.createElement("option");
        option.value = motorista;
        option.textContent = motorista;
        select.appendChild(option);
      });
    }

    async function carregarRegistrosPorData(dataSelecionada) {
      const { data, error } = await supabase.from('controle_diario').select('*').eq('data', dataSelecionada);
      if (error) return alert("Erro ao buscar registros: " + error.message);

      listaRegistros.innerHTML = `<h2 class="text-lg font-bold text-blue-800 mb-2">Registros de ${dataSelecionada}</h2>`;
      if (data.length === 0) {
        listaRegistros.innerHTML += '<p class="text-gray-600">Nenhum registro encontrado.</p>';
        return;
      }
      data.forEach(registro => {
        listaRegistros.innerHTML += `<div class="border-b py-2">ðŸ›µ <strong>${registro.motorista}</strong> - Placa: ${registro.placa}</div>`;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarMotoristas();
      document.getElementById("gerenciarBtn").addEventListener("click", () => {
        document.getElementById("gerenciarMotoristasBox").classList.remove("hidden");
      });
      document.getElementById("fecharGerenciar").addEventListener("click", () => {
        document.getElementById("gerenciarMotoristasBox").classList.add("hidden");
      });

      inputData.addEventListener("change", (e) => {
        const dataSelecionada = e.target.value;
        if (dataSelecionada) carregarRegistrosPorData(dataSelecionada);
      });
    });
  </script>
</head>
<body class="bg-blue-50 p-6">
  <div class="bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-blue-800 mb-4">Controle LogÃ­stica IPEV</h1>
    <label class="block mb-2">Selecione a data:</label>
    <input type="date" id="data" class="border p-2 rounded w-full mb-4" />
    <label class="block mb-2">Motorista:</label>
    <select id="motorista" class="border p-2 rounded w-full mb-4"></select>
    <button id="gerenciarBtn" class="bg-blue-700 text-white px-4 py-2 rounded">Gerenciar</button>
  </div>

  <div id="gerenciarMotoristasBox" class="hidden fixed bg-white border shadow rounded p-4 top-24 left-1/2 transform -translate-x-1/2 z-50 w-96">
    <h2 class="font-bold mb-2">Gerenciar Motoristas</h2>
    <input type="text" placeholder="Nome" class="border p-2 rounded w-full mb-2" />
    <input type="text" placeholder="Placa" class="border p-2 rounded w-full mb-2" />
    <button class="bg-green-600 text-white px-4 py-2 rounded mr-2">Salvar</button>
    <button id="fecharGerenciar" class="bg-gray-400 text-white px-4 py-2 rounded">Fechar</button>
  </div>
</body>
</html>
