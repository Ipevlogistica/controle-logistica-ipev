<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Di√°rio de Consumo das Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 opacity-70">
      <h1 class="text-2xl font-bold text-blue-800">Controle de Log√≠stica IPEV</h1>
    </div>
    <a href="index.html">
      <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded shadow">
        Menu Inicial
      </button>
    </a>
  </header>

  <main class="p-6">
    <form id="logForm" class="bg-white p-6 rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <!-- campos originais -->
      <div>
        <label class="text-sm font-semibold text-blue-700">Data</label>
        <input type="date" id="data" class="border p-2 rounded w-full mt-1" required>
      </div>
      <!-- ... resto dos campos permanece igual ... -->
    </form>

    <div class="text-center mt-6 mb-6">
      <button id="btnSalvar" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg text-lg">üíæ Salvar</button>
    </div>

    <!-- Aqui aparecem os registros da data selecionada -->
    <div id="registrosDoDia" class="max-w-5xl mx-auto p-4 bg-white rounded-xl shadow-md text-blue-800 text-sm"></div>
  </main>

  <!-- modal Gerenciar permanece inalterado -->
  <!-- ... -->

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    );

    // ... restante do seu c√≥digo existente ...

    async function mostrarRegistrosDoDia() {
      const dataSelecionada = document.getElementById("data").value;
      const registrosDiv = document.getElementById("registrosDoDia");
      if (!dataSelecionada) return registrosDiv.innerHTML = "";

      const { data, error } = await supabase
        .from('controle_diario')
        .select('motorista, placa')
        .eq('data', dataSelecionada);

      if (error) {
        registrosDiv.innerHTML = `<span class="text-red-600">Erro ao buscar registros: ${error.message}</span>`;
        return;
      }

      if (data.length === 0) {
        registrosDiv.innerHTML = `Nenhum registro encontrado para ${dataSelecionada}.`;
        return;
      }

      const itens = data.map(d => `${d.motorista} - ${d.placa}`);
      registrosDiv.innerHTML = `<strong>Registros para ${dataSelecionada}:</strong> <ul class="list-disc ml-6">${itens.map(i => `<li>${i}</li>`).join('')}</ul>`;
    }

    document.getElementById("data").addEventListener("change", mostrarRegistrosDoDia);

    // Recarregar ap√≥s salvar para manter a lista atualizada
    document.getElementById("btnSalvar").addEventListener("click", async () => {
      // ... seu c√≥digo de salvar ...
      await mostrarRegistrosDoDia();
    });

    window.addEventListener("DOMContentLoaded", () => {
      mostrarRegistrosDoDia();
      // e carregar motoristas e demais fun√ß√µes
    });
  </script>
</body>
</html>
