<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle DiÃ¡rio de Consumo das Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 opacity-70">
      <h1 class="text-2xl font-bold text-blue-800">Controle de LogÃ­stica IPEV</h1>
    </div>
    <a href="index.html">
      <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded shadow">Menu Inicial</button>
    </a>
  </header>

  <main class="p-6">
    <form id="logForm" class="bg-white p-6 rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <!-- Campos do formulÃ¡rio -->
      <div>
        <label class="text-sm font-semibold text-blue-700">Data</label>
        <input type="date" id="data" class="border p-2 rounded w-full mt-1" required>
      </div>
      <div>
        <label class="text-sm font-semibold text-blue-700">Motorista</label>
        <div class="flex gap-2 items-center mt-1">
          <select id="motorista" class="border p-2 rounded w-full" onchange="atualizarPlaca()"></select>
          <button type="button" onclick="abrirGerenciar()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded shadow">Gerenciar</button>
        </div>
      </div>
      <div>
        <label class="text-sm font-semibold text-blue-700">Placa do veÃ­culo</label>
        <input type="text" id="placa" class="border p-2 rounded w-full mt-1" readonly>
      </div>
      <div>
        <label class="text-sm font-semibold text-blue-700">Rota</label>
        <input list="rotas" id="rota" class="border p-2 rounded w-full mt-1" required>
        <datalist id="rotas">
          <option value="A"><option value="B"><option value="C"><option value="D">
          <option value="E"><option value="F"><option value="G"><option value="H">
          <option value="A/D"><option value="B/F"><option value="C/E">
        </datalist>
      </div>
      <div><label class="text-sm font-semibold text-blue-700">Chegada da 1Âª rota</label>
        <input type="time" id="chegada1" class="border p-2 rounded w-full mt-1">
      </div>
      <div><label class="text-sm font-semibold text-blue-700">Chegada da 2Âª rota</label>
        <input type="time" id="chegada2" class="border p-2 rounded w-full mt-1">
      </div>
      <div><label class="text-sm font-semibold text-blue-700">1Âª rota (km)</label>
        <input type="number" id="kmRota1" class="border p-2 rounded w-full mt-1" step="1">
      </div>
      <div><label class="text-sm font-semibold text-blue-700">2Âª rota (km)</label>
        <input type="number" id="kmRota2" class="border p-2 rounded w-full mt-1" step="1">
      </div>
      <div><label class="text-sm font-semibold text-blue-700">Adicional (km)</label>
        <input type="number" id="kmAdicional" class="border p-2 rounded w-full mt-1" step="1" value="10">
      </div>
      <div><label class="text-sm font-semibold text-blue-700">CombustÃ­vel consumido (L)</label>
        <input type="number" id="combustivelConsumido" class="border p-2 rounded w-full mt-1 bg-gray-100" readonly>
      </div>
      <div><label class="text-sm font-semibold text-blue-700">Valor da gasolina (R$)</label>
        <input type="number" id="valorGasolina" class="border p-2 rounded w-full mt-1" value="5.99" step="0.01">
      </div>
      <div><label class="text-sm font-semibold text-blue-700">Valor total gasto (R$)</label>
        <input type="number" id="valorTotalGasto" class="border p-2 rounded w-full mt-1 bg-gray-100" readonly>
      </div>
    </form>

    <!-- BotÃ£o salvar -->
    <div class="text-center mt-6">
      <button id="btnSalvar" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg text-lg">ðŸ’¾ Salvar</button>
    </div>

    <!-- Ãrea de exibiÃ§Ã£o dos registros da data selecionada -->
    <div id="registrosDoDia" class="max-w-5xl mx-auto mt-6 p-4 bg-white rounded-xl shadow-md text-blue-800 text-sm"></div>
  </main>

  <!-- Modal Gerenciar -->
  <div id="gerenciarMotoristasBox" class="hidden fixed top-1/4 left-1/2 transform -translate-x-1/2 bg-white p-4 border rounded shadow-lg z-50 w-full max-w-md">
    <h2 class="text-lg font-bold mb-2">Gerenciar Motoristas</h2>
    <input type="text" id="novoMotorista" placeholder="Nome do motorista" class="border p-2 rounded w-full mb-2">
    <input type="text" id="novaPlaca" placeholder="Placa do veÃ­culo" class="border p-2 rounded w-full mb-2">
    <button onclick="incluirMotorista()" class="bg-green-600 text-white px-4 py-1 rounded mr-2">Incluir</button>
    <button onclick="fecharGerenciar()" class="bg-gray-400 text-white px-4 py-1 rounded">Fechar</button>
    <div id="listaMotoristas" class="max-h-40 overflow-y-auto border-t mt-2 pt-2"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    let motoristas = {};

    async function carregarMotoristas() {
      const { data, error } = await supabase.from('motoristas').select('*');
      if (error) return alert("Erro ao carregar motoristas: " + error.message);
      motoristas = {};
      const select = document.getElementById("motorista");
      select.innerHTML = '<option value="">Selecione</option>';
      data.forEach(({ nome, placa }) => {
        motoristas[nome] = placa;
        const opt = document.createElement("option");
        opt.value = nome;
        opt.textContent = nome;
        select.appendChild(opt);
      });
      atualizarListaMotoristas();
    }

    window.incluirMotorista = async function () {
      const nome = document.getElementById("novoMotorista").value.trim();
      const placa = document.getElementById("novaPlaca").value.trim();
      if (nome && placa && confirm(`Deseja incluir "${nome}" com placa "${placa}"?`)) {
        await supabase.from('motoristas').insert([{ nome, placa }]);
        document.getElementById("novoMotorista").value = "";
        document.getElementById("novaPlaca").value = "";
        carregarMotoristas();
      }
    };

    window.excluirMotorista = async function (nome) {
      if (confirm(`Deseja excluir "${nome}"?`)) {
        await supabase.from('motoristas').delete().eq('nome', nome);
        carregarMotoristas();
        document.getElementById("placa").value = "";
      }
    };

    function atualizarListaMotoristas() {
      const lista = document.getElementById("listaMotoristas");
      lista.innerHTML = "";
      for (const nome in motoristas) {
        const item = document.createElement("div");
        item.className = "flex justify-between items-center border-b py-1";
        item.innerHTML = `<div><strong>${nome}</strong> - Placa: ${motoristas[nome]}</div>
        <button onclick="excluirMotorista('${nome}')" class="text-red-600 hover:underline">Excluir</button>`;
        lista.appendChild(item);
      }
    }

    window.abrirGerenciar = () => document.getElementById("gerenciarMotoristasBox").classList.remove("hidden");
    window.fecharGerenciar = () => document.getElementById("gerenciarMotoristasBox").classList.add("hidden");
    window.atualizarPlaca = () => {
      const nome = document.getElementById("motorista").value;
      document.getElementById("placa").value = motoristas[nome] || "";
    };

    function calcularLitrosPorKm() {
      const km1 = +document.getElementById("kmRota1").value || 0;
      const km2 = +document.getElementById("kmRota2").value || 0;
      const kmAd = +document.getElementById("kmAdicional").value || 0;
      const litros = (km1 + km2 + kmAd) / 35;
      document.getElementById("combustivelConsumido").value = litros.toFixed(2);
      calcularValorTotal();
    }

    function calcularValorTotal() {
      const litros = +document.getElementById("combustivelConsumido").value || 0;
      const preco = +document.getElementById("valorGasolina").value || 0;
      document.getElementById("valorTotalGasto").value = (litros * preco).toFixed(2);
    }

    async function mostrarRegistrosDoDia() {
      const dataSelecionada = document.getElementById("data").value;
      const registrosDiv = document.getElementById("registrosDoDia");
      if (!dataSelecionada) return registrosDiv.innerHTML = "";
      const { data, error } = await supabase.from('controle_diario').select('motorista, placa').eq('data', dataSelecionada);
      if (error) return registrosDiv.innerHTML = "Erro ao buscar registros do dia.";
      if (data.length === 0) {
        registrosDiv.innerHTML = "Nenhum registro encontrado para essa data.";
        return;
      }
      registrosDiv.innerHTML = `<strong>Registros encontrados para ${dataSelecionada}:</strong><ul class="list-disc ml-6 mt-2">` +
        data.map(d => `<li>${d.motorista} - ${d.placa}</li>`).join("") + "</ul>";
    }

    document.getElementById("data").addEventListener("change", mostrarRegistrosDoDia);

    document.getElementById("btnSalvar").addEventListener("click", async () => {
      const data = {
        data: document.getElementById("data").value,
        motorista: document.getElementById("motorista").value,
        placa: document.getElementById("placa").value,
        rota: document.getElementById("rota").value,
        chegada1: document.getElementById("chegada1").value,
        chegada2: document.getElementById("chegada2").value,
        km_rota1: +document.getElementById("kmRota1").value || 0,
        km_rota2: +document.getElementById("kmRota2").value || 0,
        km_adicional: +document.getElementById("kmAdicional").value || 0,
        combustivel_consumido: +document.getElementById("combustivelConsumido").value || 0,
        valor_gasolina: +document.getElementById("valorGasolina").value || 0,
        valor_total_gasto: +document.getElementById("valorTotalGasto").value || 0,
      };

      const { error } = await supabase.from("controle_diario").insert([data]);
      if (error) {
        alert("Erro ao salvar: " + error.message);
      } else {
        alert("Dados salvos com sucesso!");
        ['data', 'motorista', 'placa', 'rota', 'chegada1', 'chegada2', 'kmRota1', 'kmRota2', 'combustivelConsumido', 'valorTotalGasto']
          .forEach(id => document.getElementById(id).value = "");
        mostrarRegistrosDoDia();
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      carregarMotoristas();
      ['kmRota1', 'kmRota2', 'kmAdicional'].forEach(id =>
        document.getElementById(id)?.addEventListener("input", calcularLitrosPorKm)
      );
      document.getElementById("valorGasolina").addEventListener("input", calcularValorTotal);
    });
  </script>
</body>
</html>
