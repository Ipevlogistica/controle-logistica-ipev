<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Logística IPEV</title>
  <script type="module" src="js/logica.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="p-4 max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-900">Controle de Logística IPEV</h1>
      <a href="index.html" class="bg-blue-600 text-white px-3 py-1 rounded shadow hover:bg-blue-700 text-sm">Voltar ao Menu</a>
    </div>

    <div class="bg-white shadow-md rounded p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="data" class="block text-sm font-medium">Data</label>
          <input type="date" id="data" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div class="col-span-2 flex gap-2 items-end">
          <div class="w-full">
            <label for="motorista" class="block text-sm font-medium">Motorista</label>
            <select id="motorista" onchange="atualizarPlaca()" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></select>
          </div>
          <button onclick="abrirGerenciar()" class="bg-blue-600 text-white px-3 py-2 rounded shadow hover:bg-blue-700 mt-6">Gerenciar</button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div>
          <label for="placa" class="block text-sm font-medium">Placa</label>
          <input type="text" id="placa" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100" />
        </div>
        <div>
          <label for="rota" class="block text-sm font-medium">Rota</label>
          <select id="rota" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option value="">Selecione</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="A/D">A/D</option>
            <option value="B/F">B/F</option>
            <option value="C/E">C/E</option>
            <option value="">(sem rota)</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div>
          <label for="chegada1" class="block text-sm font-medium">Chegada 1</label>
          <input type="time" id="chegada1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label for="chegada2" class="block text-sm font-medium">Chegada 2</label>
          <input type="time" id="chegada2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label for="kmAdicional" class="block text-sm font-medium">KM Adicional</label>
          <input type="number" id="kmAdicional" value="10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div>
          <label for="kmRota1" class="block text-sm font-medium">KM Rota 1</label>
          <input type="number" id="kmRota1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label for="kmRota2" class="block text-sm font-medium">KM Rota 2</label>
          <input type="number" id="kmRota2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label for="combustivelConsumido" class="block text-sm font-medium">Combustível Consumido (L)</label>
          <input type="number" id="combustivelConsumido" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <label for="valorGasolina" class="block text-sm font-medium">Valor da Gasolina</label>
          <input type="number" id="valorGasolina" value="5.99" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label for="valorTotalGasto" class="block text-sm font-medium">Valor Total</label>
          <input type="number" id="valorTotalGasto" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100" />
        </div>
      </div>

      <div class="flex justify-end mt-6">
        <button id="btnSalvar" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Salvar</button>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow" id="listaRegistrosPorData"></div>

    <!-- Modal -->
    <div id="gerenciarMotoristasBox" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
      <div class="bg-white rounded-lg shadow p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-blue-900">Gerenciar Motoristas</h2>
          <button onclick="fecharGerenciar()" class="text-red-600 hover:underline">Fechar</button>
        </div>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium">Nome</label>
            <input id="novoMotorista" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium">Placa</label>
            <input id="novaPlaca" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div class="flex justify-end">
            <button onclick="incluirMotorista()" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">Salvar</button>
          </div>
        </div>
        <div id="listaMotoristas" class="mt-4 space-y-2 max-h-48 overflow-auto"></div>
      </div>
    </div>
  </div>
</body>
</html>
