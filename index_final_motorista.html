<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Logística IPEV</title>
  <script type="module" src="logica.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
  <div class="flex justify-between items-center p-4 border-b bg-white">
    <div class="flex items-center">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="w-10 h-10 mr-4">
      <h1 class="text-xl font-bold text-blue-900">Controle de Logística IPEV</h1>
    </div>
    <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Voltar ao Menu</a>
  </div>

  <div class="max-w-5xl mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium">Data</label>
          <input type="date" id="data" class="mt-1 w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block text-sm font-medium">Motorista</label>
          <div class="flex gap-2">
            <select id="motorista" onchange="atualizarPlaca()" class="mt-1 w-full border rounded px-2 py-1"></select>
            <button onclick="abrirGerenciar()" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Gerenciar</button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium">Placa</label>
          <input type="text" id="placa" class="mt-1 w-full border rounded px-2 py-1" readonly>
        </div>

        <div>
          <label class="block text-sm font-medium">Rota</label>
          <select id="rota" class="mt-1 w-full border rounded px-2 py-1"></select>
        </div>
        <div>
          <label class="block text-sm font-medium">Chegada 1</label>
          <input type="time" id="chegada1" class="mt-1 w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block text-sm font-medium">Chegada 2</label>
          <input type="time" id="chegada2" class="mt-1 w-full border rounded px-2 py-1">
        </div>

        <div>
          <label class="block text-sm font-medium">KM Rota 1</label>
          <input type="number" id="kmRota1" class="mt-1 w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block text-sm font-medium">KM Rota 2</label>
          <input type="number" id="kmRota2" class="mt-1 w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block text-sm font-medium">KM Adicional</label>
          <input type="number" id="kmAdicional" class="mt-1 w-full border rounded px-2 py-1" value="10">
        </div>

        <div>
          <label class="block text-sm font-medium">Combustível Consumido (L)</label>
          <input type="text" id="litros" class="mt-1 w-full border rounded px-2 py-1 bg-gray-100" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Valor da Gasolina</label>
          <input type="number" step="0.01" id="valorGasolina" class="mt-1 w-full border rounded px-2 py-1" value="5.99">
        </div>
        <div>
          <label class="block text-sm font-medium">Valor Total</label>
          <input type="text" id="valorTotal" class="mt-1 w-full border rounded px-2 py-1 bg-gray-100" readonly>
        </div>
      </div>

      <div class="text-center">
        <button id="salvar" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Salvar</button>
      </div>
    </div>

    <div id="gerenciarMotoristasBox" class="hidden mt-6 bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Gerenciar Motoristas</h2>
        <button onclick="fecharGerenciar()" class="text-red-600 font-bold">X</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="novoMotorista" placeholder="Nome do motorista" class="border rounded px-2 py-1">
        <input type="text" id="novaPlaca" placeholder="Placa do veículo" class="border rounded px-2 py-1">
        <button onclick="incluirMotorista()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 col-span-1 md:col-span-2">Incluir Motorista</button>
      </div>
      <div id="listaMotoristas" class="mt-4"></div>
    </div>
  </div>
</body>

</html>
