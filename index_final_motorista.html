<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Diário de Consumo das Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 opacity-70">
      <h1 class="text-2xl font-bold text-blue-800">Controle de Logística IPEV</h1>
    </div>
    <a href="index.html">
      <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded shadow">
        Menu Inicial
      </button>
    </a>
  </header>

  <main class="p-6">
    <form id="logForm" class="bg-white p-6 rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <!-- Campos do formulário permanecem aqui (inalterados) -->
    </form>

    <div class="text-center mt-6">
      <button id="btnSalvar" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg text-lg">💾 Salvar</button>
    </div>

    <div id="registrosDoDia" class="mt-8 max-w-5xl mx-auto"></div>
  </main>

  <!-- Modal de gerenciamento de motoristas permanece aqui -->

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    );

    let motoristas = {};

    // Todas as funções do usuário mantidas aqui

    document.getElementById("btnSalvar").addEventListener("click", async () => {
      const data = {
        data: document.getElementById("data").value,
        motorista: document.getElementById("motorista").value,
        placa: document.getElementById("placa").value,
        rota: document.getElementById("rota").value,
        chegada1: document.getElementById("chegada1").value,
        chegada2: document.getElementById("chegada2").value,
        km_rota1: +document.getElementById("kmRota1").value || 0,
        km_rota2: +document.getElementById("kmRota2").value || 0,
        km_adicional: +document.getElementById("kmAdicional").value || 0,
        combustivel_consumido: +document.getElementById("combustivelConsumido").value || 0,
        valor_gasolina: +document.getElementById("valorGasolina").value || 0,
        valor_total_gasto: +document.getElementById("valorTotalGasto").value || 0,
      };

      // Verificar se motorista + data já existem
      const { data: existente, error: buscaErro } = await supabase
        .from("controle_diario")
        .select("id")
        .eq("data", data.data)
        .eq("motorista", data.motorista);

      if (buscaErro) return alert("Erro ao verificar duplicidade: " + buscaErro.message);

      if (existente.length > 0) {
        const confirmar = confirm("Este motorista já possui registro nesta data. Deseja atualizar?");
        if (confirmar) {
          const { error: updateErro } = await supabase
            .from("controle_diario")
            .update(data)
            .eq("id", existente[0].id);
          if (updateErro) return alert("Erro ao atualizar: " + updateErro.message);
          alert("Registro atualizado com sucesso!");
        } else {
          return; // Cancelado pelo usuário
        }
      } else {
        const { error } = await supabase.from("controle_diario").insert([data]);
        if (error) return alert("Erro ao salvar: " + error.message);
        alert("Dados salvos com sucesso!");
      }

      // Limpar campos (exceto km adicional e valor gasolina)
      ["data","motorista","placa","rota","chegada1","chegada2","kmRota1","kmRota2","combustivelConsumido","valorTotalGasto"].forEach(id => {
        document.getElementById(id).value = "";
      });
    });

    // Mostrar registros ao mudar data
    document.getElementById("data").addEventListener("change", async () => {
      const dataSelecionada = document.getElementById("data").value;
      const { data, error } = await supabase
        .from("controle_diario")
        .select("*")
        .eq("data", dataSelecionada);

      const container = document.getElementById("registrosDoDia");
      if (!data || data.length === 0 || error) {
        container.innerHTML = "<p class='text-gray-500 mt-4'>Nenhum registro encontrado nesta data.</p>";
        return;
      }

      container.innerHTML = `
        <table class="w-full mt-6 border text-sm">
          <thead><tr class="bg-blue-100">
            <th class="p-2 border">Motorista</th>
            <th class="p-2 border">Rota</th>
            <th class="p-2 border">KM Total</th>
            <th class="p-2 border">Valor Gasto</th>
          </tr></thead>
          <tbody>
            ${data.map(item => `
              <tr>
                <td class="p-2 border">${item.motorista}</td>
                <td class="p-2 border">${item.rota}</td>
                <td class="p-2 border">${(item.km_rota1 + item.km_rota2 + item.km_adicional).toFixed(1)}</td>
                <td class="p-2 border">R$ ${item.valor_total_gasto.toFixed(2)}</td>
              </tr>`).join('')}
          </tbody>
        </table>`;
    });

    // Recarregar motoristas e listeners padrão
    window.addEventListener("DOMContentLoaded", () => {
      carregarMotoristas();
      ["kmRota1", "kmRota2", "kmAdicional"].forEach(id => {
        document.getElementById(id)?.addEventListener("input", calcularLitrosPorKm);
      });
      document.getElementById("valorGasolina")?.addEventListener("input", calcularValorTotal);
    });
  </script>
</body>
</html>
