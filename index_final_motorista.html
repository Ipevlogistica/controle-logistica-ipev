<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Logística IPEV</title>
  <script type="module" src="js/logica.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-blue-900">Controle de Logística IPEV</h1>
    <a href="index.html" class="bg-blue-700 text-white px-4 py-2 rounded">Voltar ao Menu</a>
  </div>

  <form id="formulario" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white p-4 rounded shadow max-w-4xl mx-auto">
    <label class="block">
      <span class="text-gray-700">Data</span>
      <input type="date" id="data" class="mt-1 block w-full rounded border-gray-300 text-sm" />
      <div id="minhaDiv" class="text-sm text-gray-600 italic mt-1"></div>
    </label>

    <label class="block">
      <span class="text-gray-700">Motorista</span>
      <div class="flex">
        <select id="motorista" class="mt-1 block w-full rounded border-gray-300 text-sm" onchange="atualizarPlaca()">
          <option value="">Selecione</option>
        </select>
        <button type="button" onclick="abrirGerenciar()" class="ml-2 bg-yellow-500 text-white px-4 py-1 rounded text-sm">Gerenciar</button>
      </div>
    </label>

    <label class="block">
      <span class="text-gray-700">Placa</span>
      <input type="text" id="placa" class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" readonly />
    </label>

    <label class="block">
      <span class="text-gray-700">Rota</span>
      <input list="rotas" id="rota" class="mt-1 block w-full rounded border-gray-300 text-sm" placeholder="Selecione ou digite" />
      <datalist id="rotas">
        <option value="A" />
        <option value="B" />
        <option value="C" />
        <option value="D" />
        <option value="E" />
        <option value="F" />
        <option value="G" />
        <option value="H" />
        <option value="A/D" />
        <option value="B/G" />
        <option value="C/E" />
      </datalist>
    </label>

    <label class="block">
      <span class="text-gray-700">Chegada 1</span>
      <input type="time" id="chegada1" class="mt-1 block w-full rounded border-gray-300 text-sm" />
    </label>

    <label class="block">
      <span class="text-gray-700">Chegada 2</span>
      <input type="time" id="chegada2" class="mt-1 block w-full rounded border-gray-300 text-sm" />
    </label>

    <label class="block">
      <span class="text-gray-700">KM 1</span>
      <input type="number" step="0.01" id="km1" class="mt-1 block w-full rounded border-gray-300 text-sm" />
    </label>

    <label class="block">
      <span class="text-gray-700">KM 2</span>
      <input type="number" step="0.01" id="km2" class="mt-1 block w-full rounded border-gray-300 text-sm" />
    </label>

    <label class="block">
      <span class="text-gray-700">KM Adicional</span>
      <input type="number" step="0.01" id="kmAdicional" class="mt-1 block w-full rounded border-gray-300 text-sm" value="10" />
    </label>

    <label class="block">
      <span class="text-gray-700">Valor da Gasolina</span>
      <input type="number" step="0.01" id="valorGasolina" class="mt-1 block w-full rounded border-gray-300 text-sm" value="5.99" />
    </label>

    <label class="block">
      <span class="text-gray-700">Litros</span>
      <input type="number" step="0.01" id="litros" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" />
    </label>

    <label class="block">
      <span class="text-gray-700">KM Total do Dia</span>
      <input type="number" step="0.01" id="kmTotal" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" />
    </label>

    <label class="block">
      <span class="text-gray-700">Valor Total</span>
      <input type="number" step="0.01" id="valorTotal" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" />
    </label>

    <div class="col-span-2 flex justify-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded mt-4">Salvar</button>
    </div>
  </form>

  <div class="mt-6 bg-white p-4 rounded shadow max-w-4xl mx-auto">
    <h2 class="text-lg font-bold mb-2">Registros do dia</h2>
    <div id="listaRegistrosPorData"></div>
  </div>

  <!-- Gerenciar Motoristas -->
  <div id="gerenciarMotoristasBox" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Gerenciar Motoristas</h3>
      <div class="mb-2">
        <input type="text" id="novoMotorista" placeholder="Nome do Motorista" class="w-full mb-2 rounded border-gray-300 text-sm" />
        <input type="text" id="novaPlaca" placeholder="Placa" class="w-full mb-2 rounded border-gray-300 text-sm" />
        <button onclick="incluirMotorista()" class="bg-blue-600 text-white px-4 py-2 rounded">Incluir</button>
      </div>
      <div id="listaMotoristas" class="mt-4 max-h-40 overflow-y-auto">
        <!-- Aqui serão listados os motoristas com a opção de editar -->
      </div>
      <button onclick="fecharGerenciar()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Fechar</button>
    </div>
  </div>

  <script>
    // Abrir o popup de Gerenciar Motoristas
    function abrirGerenciar() {
      document.getElementById("gerenciarMotoristasBox").classList.remove("hidden");
    }

    // Fechar o popup de Gerenciar Motoristas
    function fecharGerenciar() {
      document.getElementById("gerenciarMotoristasBox").classList.add("hidden");
    }

    // Função para carregar os motoristas no Gerenciar
    function carregarMotoristas() {
      // Exemplo de motoristas (substitua com lógica de fetch do banco)
      const motoristas = [
        { id: 1, nome: 'João Silva', placa: 'ABC-1234' },
        { id: 2, nome: 'Maria Oliveira', placa: 'XYZ-5678' }
      ];

      const listaMotoristas = document.getElementById("listaMotoristas");
      listaMotoristas.innerHTML = "";  // Limpar antes de adicionar
      motoristas.forEach(motorista => {
        listaMotoristas.innerHTML += `
          <div class="flex justify-between items-center mb-2">
            <span>${motorista.nome} (${motorista.placa})</span>
            <button onclick="editarMotorista(${motorista.id})" class="bg-yellow-500 text-white px-2 py-1 rounded text-xs">Editar</button>
          </div>
        `;
      });
    }

    // Função para editar o motorista
    function editarMotorista(id) {
      // Carregar dados do motorista (substitua com lógica de fetch)
      const motorista = { id: 1, nome: 'João Silva', placa: 'ABC-1234' }; // Exemplo

      // Preencher os campos do formulário com os dados do motorista
      document.getElementById("novoMotorista").value = motorista.nome;
      document.getElementById("novaPlaca").value = motorista.placa;

      // Alterar o botão "Incluir" para "Salvar"
      const botaoIncluir = document.querySelector("button[onclick='incluirMotorista()']");
      botaoIncluir.innerHTML = "Salvar";
      botaoIncluir.setAttribute("onclick", `salvarMotorista(${motorista.id})`);
    }

    // Função para salvar (ou editar) o motorista
    function salvarMotorista(id) {
      const nome = document.getElementById("novoMotorista").value;
      const placa = document.getElementById("novaPlaca").value;

      // Lógica para salvar no banco (atualizar dados se id já existir)
      console.log(`Salvando motorista: ${nome}, ${placa}`);

      // Fechar o popup após salvar
      fecharGerenciar();

      // Recarregar a lista de motoristas
      carregarMotoristas();
    }

    // Carregar motoristas ao inicializar
    document.addEventListener("DOMContentLoaded", function() {
      carregarMotoristas();
    });
  </script>
</body>
</html>
