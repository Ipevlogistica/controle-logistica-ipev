<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Logística IPEV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-blue-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 opacity-70">
      <h1 class="text-2xl font-bold text-blue-800">Controle de Logística IPEV</h1>
    </div>
    <a href="index.html"><button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded shadow">Menu Inicial</button></a>
  </header>

  <main class="p-6">
    <form id="logForm" class="bg-white p-6 rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <!-- CAMPOS DO FORMULÁRIO AQUI (igual já usamos) -->
      <!-- ... -->
    </form>

    <div class="text-center mt-6">
      <button id="btnSalvar" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg text-lg">💾 Salvar</button>
    </div>

    <div class="mt-10 max-w-5xl mx-auto">
      <label class="text-sm font-semibold text-blue-700">Consultar por Data:</label>
      <input type="date" id="filtroData" class="border p-2 rounded ml-2">
      <div id="registrosData" class="mt-4 bg-white p-4 rounded shadow hidden"></div>
    </div>
  </main>

  <!-- MODAL GERENCIAR -->
  <div id="gerenciarMotoristasBox" class="hidden fixed top-1/4 left-1/2 transform -translate-x-1/2 bg-white p-4 border rounded shadow-lg z-50 w-full max-w-md">
    <h2 class="text-lg font-bold mb-2">Gerenciar Motoristas</h2>
    <input type="text" id="novoMotorista" placeholder="Nome do motorista" class="border p-2 rounded w-full mb-2">
    <input type="text" id="novaPlaca" placeholder="Placa do veículo" class="border p-2 rounded w-full mb-2">
    <button onclick="incluirMotorista()" class="bg-green-600 text-white px-4 py-1 rounded mr-2">Incluir</button>
    <button onclick="fecharGerenciar()" class="bg-gray-400 text-white px-4 py-1 rounded">Fechar</button>
    <div id="listaMotoristas" class="max-h-40 overflow-y-auto border-t mt-2 pt-2"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    );

    // LÓGICA DE MOTORISTAS
    let motoristas = {};
    async function carregarMotoristas() {
      const { data } = await supabase.from("motoristas").select("*");
      motoristas = {};
      const select = document.getElementById("motorista");
      select.innerHTML = '<option value="">Selecione</option>';
      data.forEach(({ motorista, placa }) => {
        motoristas[motorista] = placa;
        const op = document.createElement("option");
        op.value = motorista;
        op.textContent = motorista;
        select.appendChild(op);
      });
      atualizarListaMotoristas();
    }

    async function salvarMotorista(motorista, placa) {
      const existe = await supabase.from("motoristas").select().eq("motorista", motorista);
      if (existe.data.length > 0) return alert("Motorista já cadastrado!");
      await supabase.from("motoristas").insert([{ motorista, placa }]);
    }

    async function deletarMotorista(motorista) {
      await supabase.from("motoristas").delete().eq("motorista", motorista);
    }

    function atualizarListaMotoristas() {
      const div = document.getElementById("listaMotoristas");
      div.innerHTML = "";
      for (let nome in motoristas) {
        div.innerHTML += `
          <div class="flex justify-between border-b py-1">
            <span><strong>${nome}</strong> - Placa: ${motoristas[nome]}</span>
            <button onclick="excluirMotorista('${nome}')" class="text-red-600 hover:underline">Excluir</button>
          </div>`;
      }
    }

    window.incluirMotorista = async function () {
      const nome = document.getElementById("novoMotorista").value.trim();
      const placa = document.getElementById("novaPlaca").value.trim();
      if (nome && placa) {
        await salvarMotorista(nome, placa);
        document.getElementById("novoMotorista").value = "";
        document.getElementById("novaPlaca").value = "";
        carregarMotoristas();
      }
    };

    window.excluirMotorista = async function (nome) {
      await deletarMotorista(nome);
      carregarMotoristas();
    };

    window.abrirGerenciar = () => document.getElementById("gerenciarMotoristasBox").classList.remove("hidden");
    window.fecharGerenciar = () => document.getElementById("gerenciarMotoristasBox").classList.add("hidden");
    window.atualizarPlaca = () => {
      const nome = document.getElementById("motorista").value;
      document.getElementById("placa").value = motoristas[nome] || "";
    };

    // CALCULOS
    function calcularLitros() {
      const km1 = +document.getElementById("kmRota1").value || 0;
      const km2 = +document.getElementById("kmRota2").value || 0;
      const adic = +document.getElementById("kmAdicional").value || 0;
      const litros = (km1 + km2 + adic) / 35;
      document.getElementById("combustivelConsumido").value = litros.toFixed(2);
      const preco = +document.getElementById("valorGasolina").value || 0;
      document.getElementById("valorTotalGasto").value = (litros * preco).toFixed(2);
    }

    // SALVAR
    document.getElementById("btnSalvar").addEventListener("click", async () => {
      const data = document.getElementById("data").value;
      const motorista = document.getElementById("motorista").value;

      const { data: existente } = await supabase
        .from("controle_diario")
        .select()
        .eq("data", data)
        .eq("motorista", motorista);

      if (existente.length > 0) {
        if (!confirm("Já existe registro deste motorista nesta data. Deseja substituir?")) return;
        await supabase.from("controle_diario").delete().eq("data", data).eq("motorista", motorista);
      }

      const novo = {
        data,
        motorista,
        placa: document.getElementById("placa").value,
        rota: document.getElementById("rota").value,
        chegada1: document.getElementById("chegada1").value,
        chegada2: document.getElementById("chegada2").value,
        km_rota1: +document.getElementById("kmRota1").value || 0,
        km_rota2: +document.getElementById("kmRota2").value || 0,
        km_adicional: +document.getElementById("kmAdicional").value || 0,
        combustivel_consumido: +document.getElementById("combustivelConsumido").value || 0,
        valor_gasolina: +document.getElementById("valorGasolina").value || 0,
        valor_total_gasto: +document.getElementById("valorTotalGasto").value || 0,
      };

      await supabase.from("controle_diario").insert([novo]);
      alert("Registro salvo!");
      document.getElementById("logForm").reset();
    });

    // CONSULTAR POR DATA
    document.getElementById("filtroData").addEventListener("change", async () => {
      const data = document.getElementById("filtroData").value;
      const { data: registros } = await supabase
        .from("controle_diario")
        .select()
        .eq("data", data);

      const div = document.getElementById("registrosData");
      if (!registros.length) {
        div.innerHTML = "<p>Nenhum registro encontrado.</p>";
      } else {
        div.innerHTML = registros.map(r => `
          <div class="border-b py-2">
            <strong>${r.motorista}</strong> - ${r.rota}, Total: R$ ${r.valor_total_gasto}
          </div>
        `).join("");
      }
      div.classList.remove("hidden");
    });

    // EVENTOS INICIAIS
    window.addEventListener("DOMContentLoaded", () => {
      carregarMotoristas();
      ['kmRota1', 'kmRota2', 'kmAdicional', 'valorGasolina'].forEach(id =>
        document.getElementById(id)?.addEventListener("input", calcularLitros)
      );
    });
  </script>
</body>
</html>
