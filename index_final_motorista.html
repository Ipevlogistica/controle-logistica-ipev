<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Logística IPEV</title>
  <script type="module" src="js/logica.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
  <div class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 w-auto">
      <h1 class="text-2xl font-bold text-blue-900">Controle de Logística IPEV</h1>
    </div>
    <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Voltar ao Menu</a>
  </div>

  <div class="max-w-6xl mx-auto mt-8 bg-white p-6 rounded-lg shadow">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Data</label>
        <input type="date" id="data" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Motorista</label>
        <div class="flex">
          <select id="motorista" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm mr-2" onchange="atualizarPlaca()"></select>
          <button onclick="abrirGerenciar()" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700">Gerenciar</button>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Placa</label>
        <input type="text" id="placa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Rota</label>
        <select id="rota" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Chegada 1</label>
        <input type="time" id="chegada1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Chegada 2</label>
        <input type="time" id="chegada2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">KM Rota 1</label>
        <input type="number" id="kmRota1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">KM Rota 2</label>
        <input type="number" id="kmRota2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">KM Adicional</label>
        <input type="number" id="kmAdicional" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="10">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Combustível Consumido (L)</label>
        <input type="text" id="litros" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" disabled>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Valor da Gasolina</label>
        <input type="number" step="0.01" id="valorGasolina" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="5.99">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Valor Total</label>
        <input type="text" id="valorTotal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" disabled>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button id="btnSalvar" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Salvar</button>
    </div>
  </div>

  <!-- Modal Gerenciar Motoristas -->
  <div id="gerenciarMotoristasBox" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-lg font-semibold mb-4">Gerenciar Motoristas</h2>
      <div class="space-y-2">
        <input type="text" id="novoMotorista" placeholder="Nome do motorista" class="w-full border rounded px-3 py-2">
        <input type="text" id="novaPlaca" placeholder="Placa do veículo" class="w-full border rounded px-3 py-2">
        <button onclick="incluirMotorista()" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Incluir</button>
      </div>
      <div id="listaMotoristas" class="mt-4 max-h-48 overflow-y-auto"></div>
      <div class="mt-4 text-right">
        <button onclick="fecharGerenciar()" class="text-red-600 hover:underline">Fechar</button>
      </div>
    </div>
  </div>
</body>

</html>
