  <!-- Modal de gerenciamento de motoristas -->

  <script type="module">
    // CÃ³digo JavaScript mantido e atualizado
    // Inclui chamada para mostrar os registros ao selecionar uma data:

    document.getElementById("data").addEventListener("change", async () => {
      const dataSelecionada = document.getElementById("data").value;
      if (!dataSelecionada) return;
      const { data, error } = await supabase
        .from("controle_diario")
        .select("*")
        .eq("data", dataSelecionada);

      const listaDiv = document.getElementById("listaRegistrosPorData");
      const tbody = document.getElementById("registrosBody");
      tbody.innerHTML = "";

      if (error || !data || data.length === 0) {
        listaDiv.classList.add("hidden");
        return;
      }

      data.forEach(registro => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2 text-sm text-gray-800">${registro.motorista}</td>
          <td class="px-4 py-2 text-sm text-gray-800">${registro.placa}</td>
          <td class="px-4 py-2 text-sm text-gray-800">${registro.rota}</td>
          <td class="px-4 py-2 text-sm text-gray-800">${registro.combustivel_consumido.toFixed(2)}</td>
          <td class="px-4 py-2 text-sm text-gray-800">${registro.valor_total_gasto.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });

      listaDiv.classList.remove("hidden");
    });
  </script>
