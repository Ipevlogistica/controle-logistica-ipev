<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Logística IPEV</title>
  <script type="module" src="js/logica.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="p-4 max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-700">Controle de Logística - IPEV</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:underline">← Voltar ao Menu</a>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold">Data</label>
        <input id="data" type="date" class="w-full border rounded px-3 py-1">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Motorista</label>
        <select id="motorista" onchange="atualizarPlaca()" class="w-full border rounded px-3 py-1"></select>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mt-4">
      <div>
        <label class="block mb-1 font-semibold">Placa</label>
        <input id="placa" type="text" class="w-full border rounded px-3 py-1" readonly>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Rota</label>
        <input id="rota" type="text" class="w-full border rounded px-3 py-1">
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mt-4">
      <div>
        <label class="block mb-1 font-semibold">Horário de chegada rota 1</label>
        <input id="chegada1" type="time" class="w-full border rounded px-3 py-1">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Horário de chegada rota 2</label>
        <input id="chegada2" type="time" class="w-full border rounded px-3 py-1">
      </div>
    </div>

    <div class="grid md:grid-cols-3 gap-4 mt-4">
      <div>
        <label class="block mb-1 font-semibold">KM Rota 1</label>
        <input id="kmRota1" type="number" step="0.1" class="w-full border rounded px-3 py-1">
      </div>
      <div>
        <label class="block mb-1 font-semibold">KM Rota 2</label>
        <input id="kmRota2" type="number" step="0.1" class="w-full border rounded px-3 py-1">
      </div>
      <div>
        <label class="block mb-1 font-semibold">KM Adicional</label>
        <input id="kmAdicional" type="number" step="0.1" class="w-full border rounded px-3 py-1" value="0">
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mt-4">
      <div>
        <label class="block mb-1 font-semibold">Combustível consumido (L)</label>
        <input id="combustivelConsumido" type="text" readonly class="w-full border rounded px-3 py-1">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Valor da gasolina (R$)</label>
        <input id="valorGasolina" type="number" step="0.01" class="w-full border rounded px-3 py-1">
      </div>
    </div>

    <div class="mt-4">
      <label class="block mb-1 font-semibold">Valor total gasto (R$)</label>
      <input id="valorTotalGasto" type="text" readonly class="w-full border rounded px-3 py-1">
    </div>

    <div class="flex justify-between items-center mt-6">
      <button id="btnSalvar" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
      <button onclick="abrirGerenciar()" class="text-blue-600 hover:underline">Gerenciar Motoristas</button>
    </div>

    <div id="listaRegistrosPorData" class="mt-6"></div>

    <!-- Caixa de gerenciamento de motoristas -->
    <div id="gerenciarMotoristasBox" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold">Gerenciar Motoristas</h2>
          <button onclick="fecharGerenciar()" class="text-red-600 hover:underline">Fechar</button>
        </div>
        <div class="mb-4">
          <input id="novoMotorista" type="text" placeholder="Nome do motorista" class="w-full border rounded px-3 py-1 mb-2">
          <input id="novaPlaca" type="text" placeholder="Placa do veículo" class="w-full border rounded px-3 py-1 mb-2">
          <button onclick="incluirMotorista()" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Incluir</button>
        </div>
        <div id="listaMotoristas"></div>
      </div>
    </div>
  </div>
</body>
</html>
