<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Logística IPEV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="controle.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-blue-800">Controle de Logística IPEV</h1>
    <a href="index.html" class="text-sm text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Voltar ao Menu</a>
  </div>

  <form id="controleForm" class="space-y-4 bg-white p-6 rounded shadow-md max-w-4xl mx-auto">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div>
        <label for="data" class="block text-sm font-medium text-gray-700">Data</label>
        <input type="date" id="data" name="data" class="mt-1 block w-full border border-gray-300 rounded p-2" value="">
      </div>

      <div>
        <label for="motorista" class="block text-sm font-medium text-gray-700">Motorista</label>
        <select id="motorista" name="motorista" class="mt-1 block w-full border border-gray-300 rounded p-2">
          <option value="">Selecione</option>
        </select>
      </div>

      <div>
        <label for="placa" class="block text-sm font-medium text-gray-700">Placa</label>
        <input type="text" id="placa" name="placa" class="mt-1 block w-full border border-gray-300 rounded p-2" readonly>
      </div>

      <div>
        <label for="rota" class="block text-sm font-medium text-gray-700">Rota</label>
        <select id="rota" name="rota" class="mt-1 block w-full border border-gray-300 rounded p-2">
          <option value="">Selecione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="A/D">A/D</option>
          <option value="C/E">C/E</option>
          <option value="B/F">B/F</option>
        </select>
      </div>

      <div>
        <label for="kmRota1" class="block text-sm font-medium text-gray-700">KM 1</label>
        <input type="number" step="0.01" id="kmRota1" name="kmRota1" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>

      <div>
        <label for="kmRota2" class="block text-sm font-medium text-gray-700">KM 2</label>
        <input type="number" step="0.01" id="kmRota2" name="kmRota2" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>

      <div>
        <label for="chegada1" class="block text-sm font-medium text-gray-700">Chegada 1</label>
        <input type="time" id="chegada1" name="chegada1" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>

      <div>
        <label for="chegada2" class="block text-sm font-medium text-gray-700">Chegada 2</label>
        <input type="time" id="chegada2" name="chegada2" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>

      <div>
        <label for="kmAdicional" class="block text-sm font-medium text-gray-700">KM Adicional</label>
        <input type="number" id="kmAdicional" name="kmAdicional" value="10" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>

      <div>
        <label for="valorGasolina" class="block text-sm font-medium text-gray-700">Valor Gasolina</label>
        <input type="number" step="0.01" id="valorGasolina" name="valorGasolina" value="5.99" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>
    </div>

    <div class="flex items-center justify-between mt-4">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Salvar</button>
      <a href="motoristas.html" class="text-blue-600 hover:underline">Gerenciar Motoristas</a>
    </div>
  </form>

  <div id="listaRegistrosPorData" class="mt-8 max-w-4xl mx-auto bg-white p-6 rounded shadow-md">
    <!-- Lista de registros por data será exibida aqui -->
  </div>
</body>
</html>
