<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Diário de Consumo das Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV" class="h-12 opacity-70">
      <h1 class="text-2xl font-bold text-blue-800">Controle de Logística IPEV</h1>
    </div>
    <a href="index.html">
      <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded shadow">
        Menu Inicial
      </button>
    </a>
  </header>

  <main class="p-6">
    <form id="logForm" class="bg-white p-6 rounded-2xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
      <!-- Campos do formulário -->
      <!-- ...os campos já existentes permanecem aqui... -->
    </form>

    <div class="text-center mt-6">
      <button id="btnSalvar" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg text-lg">💾 Salvar</button>
    </div>

    <div id="registrosDataSelecionada" class="mt-12 bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto hidden">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Registros da Data Selecionada</h2>
      <div id="listaRegistros" class="space-y-2 text-sm"></div>
    </div>
  </main>

  <!-- Modal de gerenciamento de motoristas -->
  <!-- ...modal já existente permanece aqui... -->

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    );

    // Código existente...

    async function carregarRegistrosPorData(dataSelecionada) {
      if (!dataSelecionada) return;
      const { data, error } = await supabase
        .from('controle_diario')
        .select('*')
        .eq('data', dataSelecionada);

      const box = document.getElementById("registrosDataSelecionada");
      const lista = document.getElementById("listaRegistros");
      lista.innerHTML = "";

      if (error || !data || data.length === 0) {
        lista.innerHTML = '<p class="text-gray-500">Nenhum registro encontrado.</p>';
        box.classList.remove("hidden");
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "p-2 border rounded bg-blue-50";
        div.innerHTML = `
          <strong>Motorista:</strong> ${item.motorista} - <strong>Rota:</strong> ${item.rota} -
          <strong>Combustível:</strong> ${item.combustivel_consumido}L - <strong>Gasto:</strong> R$${item.valor_total_gasto}
        `;
        lista.appendChild(div);
      });
      box.classList.remove("hidden");
    }

    document.getElementById("data").addEventListener("change", (e) => {
      carregarRegistrosPorData(e.target.value);
    });

    // Continuar com window.addEventListener("DOMContentLoaded"...)
  </script>
</body>
</html>
