<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Controle DiÃ¡rio - IPEV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #e5e5e5; margin: 0; padding: 0; }
    header { background-color: #004080; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    header img { height: 50px; }
    main { padding: 30px; }
    form { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    form label { display: block; margin-bottom: 10px; }
    form input, form select { padding: 8px; width: 100%; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
    .btn-salvar { background-color: #15803d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; background-color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #004080; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="Logo Ipev Registrado.jpg" alt="Logo IPEV">
    <span></span>
  </header>

  <main>
    <h2 style="text-align: center; color: #004080;">Controle DiÃ¡rio - IPEV</h2>

    <form id="form-controle">
      <label>Data: <input type="date" id="data" required></label>
      <label>Motorista: <input type="text" id="motorista" required></label>
      <label>Rota: <input type="text" id="rota" required></label>
      <label>Quilometragem Total: <input type="number" id="km_total" step="0.1" required></label>
      <label>Litros Consumidos: <input type="number" id="litros" step="0.1" required></label>
      <label>Valor Gasolina (R$): <input type="number" id="valor_gasolina" value="5.99" step="0.01" required></label>
      <label>Valor Total (R$): <input type="number" id="valor_total" step="0.01" readonly></label>
      <div style="text-align: center;">
        <button type="button" class="btn-salvar" id="btnSalvar">ðŸ’¾ Salvar</button>
      </div>
    </form>

    <table id="tabela-dados">
      <thead>
        <tr>
          <th>Data</th><th>Motorista</th><th>Rota</th><th>KM</th><th>Litros</th><th>R$/L</th><th>Valor Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Script de integraÃ§Ã£o com Supabase -->
  <script>
    const supabase = supabase.createClient(
      "https://ilsbyrvnrkutwynujfhs.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOi..."
    );

    // Atualiza o valor total automaticamente
    document.getElementById("litros").addEventListener("input", calcularTotal);
    document.getElementById("valor_gasolina").addEventListener("input", calcularTotal);
    function calcularTotal(){
      const l = parseFloat(document.getElementById("litros").value) || 0;
      const p = parseFloat(document.getElementById("valor_gasolina").value) || 0;
      document.getElementById("valor_total").value = (l * p).toFixed(2);
    }

    // Salva os dados no Supabase
    document.getElementById("btnSalvar").addEventListener("click", async () => {
      const d = {
        data: document.getElementById("data").value,
        motorista: document.getElementById("motorista").value,
        rota: document.getElementById("rota").value,
        quilometragem_total: parseFloat(document.getElementById("km_total").value),
        litros_consumidos: parseFloat(document.getElementById("litros").value),
        valor_gasolina: parseFloat(document.getElementById("valor_gasolina").value),
        valor_total_gasto: parseFloat(document.getElementById("valor_total").value)
      };
      const { error } = await supabase.from("controle_diario").insert([d]);
      if(error) alert("Erro ao salvar: " + error.message);
      else {
        alert("Salvo com sucesso!");
        document.getElementById("form-controle").reset();
        carregarDados();
      }
    });

    // Carrega os dados da tabela automaticamente
    async function carregarDados(){
      const { data, error } = await supabase.from("controle_diario").select("*").order("data", { ascending: false });
      if(error) return console.error(error);
      const tbody = document.querySelector("#tabela-dados tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        tbody.innerHTML += `<tr>
          <td>${r.data}</td><td>${r.motorista}</td><td>${r.rota}</td><td>${r.quilometragem_total}</td>
          <td>${r.litros_consumidos}</td><td>${r.valor_gasolina}</td><td>${r.valor_total_gasto}</td>
        </tr>`;
      });
    }
    window.onload = carregarDados;
  </script>
</body>
</html>
