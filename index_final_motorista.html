<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Log√≠stica IPEV</title>
  <script type="module" src="js/logica.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- evita 404 do favicon -->
  <link rel="icon" href="data:,">

  <style>
    /* BACKGROUND */
    body {
      background: url("js/background_moto.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Cards transl√∫cidos */
    .glass {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(4px);
    }
    .header-glass {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(3px) saturate(120%);
    }

    /* T√≠tulo: branco com sombra leve */
    .title-clean {
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- HEADER -->
  <header class="header-glass px-4 py-3">
    <div class="max-w-6xl mx-auto grid grid-cols-3 items-center">
      <div></div>

      <!-- T√≠tulo centralizado -->
      <h1 class="justify-self-center text-2xl sm:text-3xl font-extrabold title-clean text-center">
        Controle de Log√≠stica IPEV
      </h1>

      <!-- √Ä direita: card s√≥ ‚ÄúLogado‚Äù e bot√µes fora do card -->
      <div class="justify-self-end flex items-center gap-2">
        <div class="glass rounded-xl shadow px-3 py-2 text-blue-900 text-sm">
          <div id="userInfo" class="hidden">
            <span class="font-semibold">Logado:</span>
            <span id="userName"></span>
          </div>
        </div>

        <!-- üîÅ AJUSTE AQUI: vai direto para menu.html -->
        <a href="menu.html" class="bg-blue-700 text-white px-3 py-1 rounded-md">
          Menu
        </a>
        <button id="btnSair" class="hidden sm:inline-block bg-red-600 text-white px-3 py-1 rounded-md">
          Sair
        </button>
      </div>
    </div>
  </header>

  <!-- CONTE√öDO -->
  <main class="px-4 py-6">
    <!-- Form levemente deslocado √† esquerda -->
    <form id="formulario"
          class="glass grid grid-cols-1 sm:grid-cols-2 gap-4 p-4 rounded-2xl shadow max-w-4xl mx-auto md:ml-6 lg:ml-10">
      <label class="block">
        <span class="text-gray-700">Data</span>
        <input type="date" id="data" class="mt-1 block w-full rounded border-gray-300 text-sm" />
        <div id="minhaDiv" class="text-sm text-gray-600 italic mt-1"></div>
      </label>

      <label class="block">
        <span class="text-gray-700">Motorista</span>
        <div class="flex">
          <select id="motorista" class="mt-1 block w-full rounded border-gray-300 text-sm" onchange="atualizarPlaca()">
            <option value="">Selecione</option>
          </select>
          <button type="button" onclick="abrirGerenciar()" class="ml-2 bg-yellow-500 text-white px-4 py-1 rounded text-sm">Gerenciar</button>
        </div>
      </label>

      <label class="block">
        <span class="text-gray-700">Placa</span>
        <input type="text" id="placa" class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" readonly />
      </label>

      <label class="block">
        <span class="text-gray-700">Rota</span>
        <input list="rotas" id="rota" class="mt-1 block w-full rounded border-gray-300 text-sm" placeholder="Selecione ou digite" />
        <datalist id="rotas">
          <option value="A" />
          <option value="B" />
          <option value="C" />
          <option value="D" />
          <option value="E" />
          <option value="F" />
          <option value="G" />
          <option value="H" />
          <option value="A/D" />
          <option value="B/G" />
          <option value="C/E" />
        </datalist>
      </label>

      <label class="block">
        <span class="text-gray-700">Chegada 1</span>
        <input type="time" id="chegada1" class="mt-1 block w-full rounded border-gray-300 text-sm" />
      </label>

      <label class="block">
        <span class="text-gray-700">Chegada 2</span>
        <input type="time" id="chegada2" class="mt-1 block w-full rounded border-gray-300 text-sm" />
      </label>

      <label class="block">
        <span class="text-gray-700">KM 1</span>
        <input type="number" step="0.01" id="km1" class="mt-1 block w-full rounded border-gray-300 text-sm" />
      </label>

      <label class="block">
        <span class="text-gray-700">KM 2</span>
        <input type="number" step="0.01" id="km2" class="mt-1 block w-full rounded border-gray-300 text-sm" />
      </label>

      <label class="block">
        <span class="text-gray-700">KM Adicional</span>
        <input type="number" step="0.01" id="kmAdicional" class="mt-1 block w-full rounded border-gray-300 text-sm" value="10" />
      </label>

      <label class="block">
        <span class="text-gray-700">Valor da Gasolina</span>
        <input type="number" step="0.01" id="valorGasolina" class="mt-1 block w-full rounded border-gray-300 text-sm" value="5.99" />
      </label>

      <label class="block">
        <span class="text-gray-700">Litros</span>
        <input type="number" step="0.01" id="litros" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" />
      </label>

      <label class="block">
        <span class="text-gray-700">KM Total do Dia</span>
        <input type="number" step="0.01" id="kmTotal" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" />
      </label>

      <label class="block">
        <span class="text-gray-700">Valor Total</span>
        <input type="number" step="0.01" id="valorTotal" readonly class="mt-1 block w-full rounded border-gray-300 bg-gray-100 text-sm" />
      </label>

      <div class="col-span-2 flex justify-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded mt-1">Salvar</button>
      </div>
    </form>

    <div class="glass mt-6 p-4 rounded-2xl shadow max-w-4xl mx-auto md:ml-6 lg:ml-10">
      <h2 class="text-lg font-bold mb-2 text-blue-900">Registros do dia</h2>
      <div id="listaRegistrosPorData"></div>
    </div>

    <!-- Modal Gerenciar Motoristas -->
    <div id="gerenciarMotoristasBox" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
      <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h3 class="text-lg font-bold mb-4">Gerenciar Motoristas</h3>
        <div class="mb-2">
          <input type="text" id="novoMotorista" placeholder="Nome do Motorista" class="w-full mb-2 rounded border-gray-300 text-sm" />
          <input type="text" id="novaPlaca" placeholder="Placa" class="w-full mb-2 rounded border-gray-300 text-sm" />
          <button onclick="incluirMotorista()" class="bg-blue-600 text-white px-4 py-2 rounded">Incluir</button>
        </div>
        <div id="listaMotoristas" class="mt-4 max-h-40 overflow-y-auto"></div>
        <button onclick="fecharGerenciar()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Fechar</button>
      </div>
    </div>
  </main>

  <script>
    function abrirGerenciar() {
      document.getElementById("gerenciarMotoristasBox").classList.remove("hidden");
    }
    function fecharGerenciar() {
      document.getElementById("gerenciarMotoristasBox").classList.add("hidden");
    }
  </script>

  <!-- Exibir usu√°rio logado sem duplicar o client -->
  <script type="module">
    (async () => {
      // Reusa o supabase do logica.js se existir; se n√£o, cria um com storageKey diferente
      let supabase = window.supabase;
      if (!supabase) {
        const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
        const supabaseUrl = 'https://ilsbyrvnrkutwynujfhs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ';
        supabase = createClient(supabaseUrl, supabaseKey, { auth: { storageKey: 'ipev-auth-inline' } });
        window.supabase = supabase;
      }

      const userInfo = document.getElementById('userInfo');
      const userName = document.getElementById('userName');
      const btnSair  = document.getElementById('btnSair');

      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        userName.textContent =
          (user.user_metadata && (user.user_metadata.username || user.user_metadata.full_name)) ||
          user.email;
        userInfo.classList.remove('hidden');
        btnSair.classList.remove('hidden');
      }

      btnSair.addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
