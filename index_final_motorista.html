<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Logística IPEV</title>
  <script type="module" src="js/logica.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white shadow p-6 rounded-lg">
    <h1 class="text-xl font-bold mb-4">Controle de Logística IPEV</h1>

    <div class="grid grid-cols-2 gap-4">
      <label>Data:<input type="date" id="data" class="input" /></label>
      <label>Motorista:
        <select id="motorista" onchange="atualizarPlaca()" class="input"></select>
      </label>
      <label>Placa:<input type="text" id="placa" class="input" readonly /></label>
      <label>Rota:<input type="text" id="rota" class="input" /></label>
      <label>Chegada 1:<input type="time" id="chegada1" class="input" /></label>
      <label>Chegada 2:<input type="time" id="chegada2" class="input" /></label>
      <label>KM Rota 1:<input type="number" id="kmRota1" class="input" /></label>
      <label>KM Rota 2:<input type="number" id="kmRota2" class="input" /></label>
      <label>KM Adicional:<input type="number" id="kmAdicional" class="input" /></label>
      <label>Combustível Consumido:<input type="text" id="combustivelConsumido" class="input" readonly /></label>
      <label>Valor da Gasolina:<input type="number" id="valorGasolina" class="input" /></label>
      <label>Total Gasto:<input type="text" id="valorTotalGasto" class="input" readonly /></label>
    </div>

    <div class="mt-4">
      <button id="btnSalvar" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
      <button onclick="abrirGerenciar()" class="ml-2 text-blue-600 underline">Gerenciar Motoristas</button>
    </div>
  </div>

  <div id="gerenciarMotoristasBox" class="max-w-2xl mx-auto bg-white shadow p-6 rounded-lg mt-6 hidden">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Gerenciar Motoristas</h2>
      <button onclick="fecharGerenciar()" class="text-red-600">Fechar</button>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <input id="novoMotorista" placeholder="Nome do motorista" class="input" />
      <input id="novaPlaca" placeholder="Placa" class="input" />
      <button onclick="incluirMotorista()" class="bg-green-600 text-white px-4 py-2 rounded col-span-2">Incluir Motorista</button>
    </div>
    <div id="listaMotoristas"></div>
  </div>

  <div class="max-w-4xl mx-auto mt-6">
    <h2 class="text-lg font-semibold mb-2">Registros do Dia</h2>
    <div id="listaRegistrosPorData"></div>
  </div>

  <style>
    .input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.375rem; }
  </style>
</body>
</html>
