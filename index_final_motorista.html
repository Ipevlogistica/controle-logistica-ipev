  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ... [funÃ§Ãµes anteriores mantidas] ...

    async function exibirRegistrosPorData(dataSelecionada) {
      const { data, error } = await supabase.from("controle_diario").select("*").eq("data", dataSelecionada);
      const container = document.getElementById("registrosPorData");
      if (error) {
        container.innerHTML = `<p class="text-red-600">Erro ao buscar registros: ${error.message}</p>`;
        return;
      }
      if (data.length === 0) {
        container.innerHTML = `<p class="text-gray-500">Nenhum registro encontrado para esta data.</p>`;
        return;
      }

      container.innerHTML = "<table class='w-full text-sm'><thead><tr class='bg-blue-100 text-blue-900'>
        <th class='p-2 text-left'>Motorista</th><th class='p-2 text-left'>Rota</th>
        <th class='p-2 text-left'>KM Total</th><th class='p-2 text-left'>Gasto (R$)</th>
      </tr></thead><tbody>" +
        data.map(item => `
          <tr class='border-t'>
            <td class='p-2'>${item.motorista}</td>
            <td class='p-2'>${item.rota}</td>
            <td class='p-2'>${(item.km_rota1 + item.km_rota2 + item.km_adicional).toFixed(2)}</td>
            <td class='p-2'>${item.valor_total_gasto.toFixed(2)}</td>
          </tr>`).join("") +
        "</tbody></table>";
    }

    document.getElementById("data").addEventListener("change", (e) => {
      const dataSelecionada = e.target.value;
      if (dataSelecionada) exibirRegistrosPorData(dataSelecionada);
    });

    // ... [restante do script mantido] ...
