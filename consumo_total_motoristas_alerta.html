<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumo Total por Motorista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.js"></script>
  <script src="js/consumo_total_motoristas_alerta.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Consumo Total por Motorista</h1>

    <div class="bg-white p-4 rounded shadow mb-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
        <div>
          <label for="mes" class="block text-sm font-medium">Mês</label>
          <select id="mes" class="mt-1 block w-full border-gray-300 rounded">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8" selected>Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div>
          <label for="ano" class="block text-sm font-medium">Ano</label>
          <select id="ano" class="mt-1 block w-full border-gray-300 rounded">
            <option value="2025" selected>2025</option>
            <option value="2024">2024</option>
          </select>
        </div>
        <div class="flex items-end">
          <button id="atualizar" class="bg-blue-600 text-white px-4 py-2 rounded">Atualizar</button>
        </div>
        <div class="flex items-end justify-end">
          <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded flex items-center space-x-2">
            <span>⬅</span>
            <span>Voltar</span>
          </a>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow overflow-x-auto">
      <table id="tabelaConsumo" class="min-w-full border-collapse border border-gray-300">
        <thead id="tabelaHead" class="bg-blue-100"></thead>
        <tbody id="tabelaBody"></tbody>
      </table>
      <p id="statusCarregamento" class="mt-2 text-sm text-gray-500"></p>
    </div>
  </div>
</body>
</html>
