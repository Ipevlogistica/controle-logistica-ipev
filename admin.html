<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Ä¢ IPEV</title>
  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto p-4">

    <!-- Barra de a√ß√µes -->
    <div class="bg-white rounded-2xl shadow p-4 mb-4">
      <div class="flex flex-wrap items-center gap-3">
        <button id="btnAbrirCadastro" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg shadow-sm bg-teal-600 text-white hover:bg-teal-700">
          <span>üßë‚Äçüíº</span> <span>Cadastrar usu√°rio</span>
        </button>

        <button id="btnResetSenha" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg shadow-sm bg-teal-600 text-white hover:bg-teal-700">
          <span>üîë</span> <span>Redefinir senha</span>
        </button>

        <button id="btnListarUsuarios" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg shadow-sm bg-teal-600 text-white hover:bg-teal-700">
          <span>üë•</span> <span>Listar usu√°rios</span>
        </button>

        <button id="btnAbrirPermissoes" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg shadow-sm bg-teal-600 text-white hover:bg-teal-700">
          <span>üõ°Ô∏è</span> <span>Permiss√µes</span>
        </button>

        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">
          Em breve: pap√©is, permiss√µes, auditoria‚Ä¶
        </span>
      </div>
    </div>

    <!-- Painel de Usu√°rios -->
    <div id="painelUsuarios" class="bg-white rounded-2xl shadow p-4 mb-8 hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Usu√°rios</h2>
        <button id="btnFecharUsuarios" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">Fechar</button>
      </div>

      <div class="flex items-center gap-3 mb-4">
        <input id="buscaUsuarios" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" type="text" placeholder="Buscar na p√°gina (nome ou e-mail)..">
        <select id="selPorPagina" class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
          <option value="10">10 por p√°gina</option>
          <option value="25">25 por p√°gina</option>
          <option value="50">50 por p√°gina</option>
        </select>
        <button id="btnAtualizarLista" class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700">Atualizar</button>
      </div>

      <div class="overflow-auto rounded-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">E-mail</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Criado em</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">√öltimo login</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tbodyUsuarios" class="bg-white divide-y divide-gray-100">
            <!-- linhas renderizadas por JS -->
          </tbody>
        </table>
      </div>

      <div class="flex items-center justify-between mt-4 text-sm text-gray-600">
        <div id="paginacaoInfo">P√°gina 1 ‚Ä¢ 0 itens</div>
        <div class="flex gap-2">
          <button id="btnPrev" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">‚óÄ</button>
          <button id="btnNext" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">‚ñ∂</button>
        </div>
      </div>
      <div id="statusMsg" class="mt-3 text-gray-600"></div>
    </div>

    <!-- Modal: Cadastrar Usu√°rio -->
    <div id="modalCadastro" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="ttlCadastro">
      <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 id="ttlCadastro" class="text-xl font-semibold">Cadastrar usu√°rio</h3>
          <button id="btnFecharCadastro" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">Fechar</button>
        </div>

        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium mb-1">Nome completo</label>
            <input id="nomeCompleto" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" type="text" autocomplete="off">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Usu√°rio</label>
            <input id="usuario" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" type="text" autocomplete="off">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">E-mail</label>
            <input id="email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" type="email" autocomplete="off">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Senha inicial</label>
            <input id="senhaInicial" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500" type="password" autocomplete="new-password">
          </div>
          <div id="statusCadastro" class="text-red-600 text-sm"></div>
        </div>

        <div class="mt-6 flex justify-end gap-3">
          <button id="btnCancelarCadastro" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">Cancelar</button>
          <button id="btnSalvarUsuario" class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700">Salvar</button>
        </div>
      </div>
    </div>

    <!-- Modal: Permiss√µes -->
    <div id="modalPermissoes" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="ttlPerm">
      <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 id="ttlPerm" class="text-xl font-semibold">Gerenciar Permiss√µes</h3>
          <button id="btnFecharPerm" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">Fechar</button>
        </div>

        <div class="space-y-4">
          <div>
            <label for="selectUsuarioPermissao" class="block text-sm font-medium mb-1">Usu√°rio</label>
            <select id="selectUsuarioPermissao" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-teal-500"></select>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium">Permiss√µes de edi√ß√£o</label>
            <label class="flex items-center gap-2">
              <input id="chkControleDiario" type="checkbox" class="h-5 w-5">
              <span>Controle Di√°rio (index_final_motorista.html)</span>
            </label>
            <label class="flex items-center gap-2">
              <input id="chkConsumoTotal" type="checkbox" class="h-5 w-5">
              <span>Consumo Total por Motorista (consumo_total_motoristas_alerta.html)</span>
            </label>
          </div>
        </div>

        <div id="statusPermissoes" class="mt-3 text-sm"></div>

        <div class="mt-6 flex justify-end gap-3">
          <button id="btnCancelarPermissao" class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600">Cancelar</button>
          <button id="btnSalvarPermissao" class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700">Salvar</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Supabase + L√≥gica -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const SUPABASE_URL = 'https://ilsbyrvnrkutwynujfhs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Helpers
    const el = (id) => document.getElementById(id);
    const setStatus = (msg, type='info', targetId='statusMsg') => {
      const t = el(targetId); if (!t) return;
      t.textContent = msg;
      t.className = type==='success' ? 'text-green-600' : type==='error' ? 'text-red-600' : 'text-gray-600';
    };

    // Sess√£o / Token
    async function getSessionAccessToken() {
      const { data, error } = await supabase.auth.getSession();
      if (error) throw new Error(error.message);
      const token = data?.session?.access_token;
      if (!token) throw new Error('Admin n√£o autenticado. Fa√ßa login.');
      return token;
    }
    async function getCurrentUser() {
      const { data, error } = await supabase.auth.getUser();
      if (error) throw new Error(error.message);
      return data?.user ?? null;
    }

    // Invocar Edge Function com Authorization
    async function fnInvoke(name, body) {
      const token = await getSessionAccessToken();
      const { data, error } = await supabase.functions.invoke(name, {
        body,
        headers: { Authorization: `Bearer ${token}` },
      });
      if (error) throw new Error(error.message);
      return data;
    }

    // -------- CADASTRAR USU√ÅRIO ----------
    async function salvarUsuario() {
      try {
        const nome = el('nomeCompleto')?.value?.trim();
        const username = el('usuario')?.value?.trim();
        const email = el('email')?.value?.trim();
        const senha = el('senhaInicial')?.value ?? '';
        await fnInvoke('create-user', { nome, username, email, senha });
        el('statusCadastro').textContent = '';
        setStatus('Usu√°rio criado com sucesso!', 'success');
        closeModalCadastro();
      } catch (err) {
        el('statusCadastro').textContent = `Erro: ${err.message || err}`;
      }
    }

    // -------- LISTAR USU√ÅRIOS (sem admin atual) ----------
    let pagina = 1;
    let porPagina = 10;

    async function carregarUsuarios() {
      try {
        setStatus('Carregando usu√°rios‚Ä¶');
        const admin = await getCurrentUser();
        const query = el('buscaUsuarios')?.value?.trim() || '';
        porPagina = parseInt(el('selPorPagina')?.value || '10', 10) || 10;

        const data = await fnInvoke('list-users', { page: pagina, perPage: porPagina, query });

        const lista = Array.isArray(data?.users) ? data.users : [];
        const adminId = admin?.id || '';
        const adminEmail = (admin?.email || '').toLowerCase();

        const semAdmin = lista.filter(u => u.id !== adminId && (u.email || '').toLowerCase() !== adminEmail);

        renderTabela(semAdmin, data?.total ?? semAdmin.length);
        setStatus('', 'info');

        preencherSelectPermissoes(semAdmin);
      } catch (err) {
        setStatus(`Erro ao listar usu√°rios: ${err.message || err}`, 'error');
      }
    }

    function renderTabela(rows, total) {
      const tbody = el('tbodyUsuarios');
      tbody.innerHTML = '';
      rows.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${u.user_metadata?.nome || '-'}</td>
          <td class="px-4 py-2">${u.email || '-'}</td>
          <td class="px-4 py-2">${formatDateTime(u.created_at)}</td>
          <td class="px-4 py-2">${formatDateTime(u.last_sign_in_at)}</td>
          <td class="px-4 py-2">
            <button class="px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700" data-id="${u.id}" data-email="${u.email}">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      el('paginacaoInfo').textContent = `P√°gina ${pagina} ‚Ä¢ ${total} itens`;

      [...tbody.querySelectorAll('button.bg-red-600')].forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const email = btn.getAttribute('data-email');
          if (!confirm(`Excluir usu√°rio ${email}?`)) return;
          try {
            await fnInvoke('delete-user', { id });
            setStatus('Usu√°rio exclu√≠do.', 'success');
            carregarUsuarios();
          } catch (err) {
            setStatus(`Erro ao excluir: ${err.message || err}`, 'error');
          }
        });
      });
    }

    function formatDateTime(v) {
      if (!v) return '-';
      try {
        const d = new Date(v);
        const dd = String(d.getDate()).padStart(2, '0');
        const mm = String(d.getMonth()+1).padStart(2, '0');
        const yyyy = d.getFullYear();
        const hh = String(d.getHours()).padStart(2, '0');
        const mi = String(d.getMinutes()).padStart(2, '0');
        const ss = String(d.getSeconds()).padStart(2, '0');
        return `${dd}/${mm}/${yyyy}, ${hh}:${mi}:${ss}`;
      } catch { return v; }
    }

    // -------- PERMISS√ïES ----------
    function preencherSelectPermissoes(lista) {
      const sel = el('selectUsuarioPermissao');
      if (!sel) return;
      sel.innerHTML = '';
      sel.appendChild(new Option('Selecione', '', true, true));
      for (const u of lista) {
        const nome = u.user_metadata?.nome || '';
        sel.appendChild(new Option(nome ? `${nome} ‚Ä¢ ${u.email}` : u.email, u.id));
      }
    }

    // -------- Acessibilidade modais ----------
    const modalPerm = el('modalPermissoes');
    const selPerm = el('selectUsuarioPermissao');
    const btnSalvarPerm = el('btnSalvarPermissao');
    const btnCancelarPerm = el('btnCancelarPermissao');

    function openModalPermissoes() {
      modalPerm.classList.remove('hidden');
      modalPerm.classList.add('flex');
      document.body.style.overflow = 'hidden';
      setTimeout(() => selPerm?.focus(), 0);
    }
    function closeModalPermissoes() {
      modalPerm.classList.add('hidden');
      modalPerm.classList.remove('flex');
      document.body.style.overflow = '';
    }

    const modalCad = el('modalCadastro');
    function openModalCadastro() {
      modalCad.classList.remove('hidden');
      modalCad.classList.add('flex');
      document.body.style.overflow = 'hidden';
      setTimeout(() => el('nomeCompleto')?.focus(), 0);
    }
    function closeModalCadastro() {
      modalCad.classList.add('hidden');
      modalCad.classList.remove('flex');
      document.body.style.overflow = '';
    }
    window.closeModalCadastro = closeModalCadastro;

    document.addEventListener('keydown', (e) => {
      // ESC fecha modal aberto
      if (e.key === 'Escape') {
        if (!modalPerm.classList.contains('hidden')) { e.preventDefault(); closeModalPermissoes(); }
        if (!modalCad.classList.contains('hidden')) { e.preventDefault(); closeModalCadastro(); }
      }
      // ENTER confirma dentro do modal
      if (e.key === 'Enter') {
        if (!modalPerm.classList.contains('hidden') && modalPerm.contains(document.activeElement)) {
          e.preventDefault(); btnSalvarPerm?.click();
        }
        if (!modalCad.classList.contains('hidden') && modalCad.contains(document.activeElement)) {
          e.preventDefault(); el('btnSalvarUsuario')?.click();
        }
      }
    });

    // -------- Binds UI ----------
    el('btnAbrirPermissoes').addEventListener('click', openModalPermissoes);
    el('btnFecharPerm').addEventListener('click', closeModalPermissoes);
    btnCancelarPerm?.addEventListener('click', closeModalPermissoes);

    el('btnAbrirCadastro').addEventListener('click', openModalCadastro);
    el('btnFecharCadastro').addEventListener('click', closeModalCadastro);
    el('btnCancelarCadastro').addEventListener('click', closeModalCadastro);
    el('btnSalvarUsuario').addEventListener('click', (e) => { e.preventDefault(); salvarUsuario(); });

    el('btnListarUsuarios').addEventListener('click', () => {
      el('painelUsuarios').classList.remove('hidden');
      pagina = 1;
      carregarUsuarios();
    });
    el('btnFecharUsuarios').addEventListener('click', () => el('painelUsuarios').classList.add('hidden'));
    el('btnAtualizarLista').addEventListener('click', () => { pagina = 1; carregarUsuarios(); });
    el('selPorPagina').addEventListener('change', () => { pagina = 1; carregarUsuarios(); });
    el('buscaUsuarios').addEventListener('input', () => { pagina = 1; carregarUsuarios(); });
    el('btnPrev').addEventListener('click', () => { if (pagina > 1) { pagina--; carregarUsuarios(); }});
    el('btnNext').addEventListener('click', () => { pagina++; carregarUsuarios(); });

    // Placeholder para reset de senha (conecte √† sua function)
    el('btnResetSenha').addEventListener('click', async () => {
      alert('Conecte aqui a Edge Function de redefini√ß√£o de senha.');
    });

    // Salvar permiss√µes (conecte √† sua function "set-permissions")
    el('btnSalvarPermissao').addEventListener('click', async () => {
      try {
        const user_id = el('selectUsuarioPermissao').value;
        if (!user_id) { el('statusPermissoes').textContent = 'Selecione um usu√°rio.'; return; }
        const controle_diario = el('chkControleDiario').checked;
        const consumo_total = el('chkConsumoTotal').checked;
        await fnInvoke('set-permissions', { user_id, controle_diario, consumo_total });
        el('statusPermissoes').textContent = 'Permiss√µes salvas.';
        el('statusPermissoes').className = 'mt-3 text-sm text-green-600';
        closeModalPermissoes();
      } catch (err) {
        el('statusPermissoes').textContent = `Erro: ${err.message || err}`;
        el('statusPermissoes').className = 'mt-3 text-sm text-red-600';
      }
    });
  </script>
</body>
</html>
