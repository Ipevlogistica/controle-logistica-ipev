<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Controle IPEV - P√°gina Inicial</title>

  <!-- Evitar cache ap√≥s logout -->
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Alterado: fundo com bg-motos.jpg */
      background: url("bg-motos.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center; /* Centralizei para equilibrar sem o logo */
      padding: 40px;
    }

    .buttons-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1; /* fica acima do fundo */
    }

    h1 {
      color: #1e3a8a;
      font-size: 32px;
      margin-bottom: 40px;
      background: #ffffffb3; /* leve fundo branco transl√∫cido para contraste */
      padding: 10px 20px;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      background-color: #1e40af;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      width: 280px;
      text-align: center;
    }

    .btn:hover {
      background-color: #374fc7;
    }

    .btn-relatorio {
      background-color: #15803d;
    }

    .btn-relatorio:hover {
      background-color: #1f9f4c;
    }

    /* Bot√£o Sair (fixo no topo direito) */
    .topbar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 10;
    }
    .btn-sair {
      background-color: #6b7280; /* cinza */
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .btn-sair:hover {
      background-color: #4b5563;
    }
    .who {
      color: #1e3a8a;
      font-size: 12px;
      background: #ffffffb3;
      padding: 6px 10px;
      border-radius: 6px;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        justify-content: center;
      }

      .buttons-right {
        flex: unset;
        width: 100%;
      }

      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Topo: quem est√° logado + sair -->
  <div class="topbar">
    <span id="who" class="who" title="Usu√°rio logado"></span>
    <button id="btnSair" class="btn-sair">Sair</button>
  </div>

  <div class="container">
    <div class="buttons-right">
      <h1>Controle de Log√≠stica IPEV</h1>

      <a href="index_final_motorista.html" class="btn">üìù Controle Di√°rio</a>
      <a href="consumo_total_motoristas_alerta.html" class="btn">‚õΩ Consumo Total</a>
      <a href="relatorio_mensal_dinamico.html" class="btn btn-relatorio">üìä Relat√≥rio Mensal</a>
    </div>
  </div>

  <!-- Script: exigir sess√£o + sair -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'

    const supabase = createClient(
      'https://ilsbyrvnrkutwynujfhs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    )

    // 1) Exigir sess√£o para ver o menu
    const { data: { session } } = await supabase.auth.getSession()
    if (!session) {
      window.location.replace('index.html')
    }

    // 2) Mostrar quem est√° logado (e-mail)
    const who = document.getElementById('who')
    const { data: { user } } = await supabase.auth.getUser()
    if (who) {
      who.textContent = user?.email ? `Logado: ${user.email}` : ''
    }

    // 3) Bot√£o Sair
    const btnSair = document.getElementById('btnSair')
    if (btnSair) {
      btnSair.addEventListener('click', async () => {
        await supabase.auth.signOut()
        // Redireciona pro login ap√≥s limpar a sess√£o
        window.location.replace('index.html')
      })
    }

    // 4) Se o usu√°rio for deslogado em outra aba, sair daqui tamb√©m
    supabase.auth.onAuthStateChange((event) => {
      if (event === 'SIGNED_OUT') {
        window.location.replace('index.html')
      }
    })

    // 5) Evitar que o bot√£o "Voltar" mostre a p√°gina em cache ap√≥s logout
    window.addEventListener('pageshow', async (e) => {
      if (e.persisted) {
        const { data: { session } } = await supabase.auth.getSession()
        if (!session) window.location.replace('index.html')
      }
    })
  </script>
</body>
</html>
