  <title>Painel Administrativo - IPEV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://ilsbyrvnrkutwynujfhs.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function getUserInfo() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (user) {
        document.getElementById("user-name").innerText = user.user_metadata?.display_name || user.email;
      } else {
        window.location.href = "login.html";
      }
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", getUserInfo);
  </script>
</head>
