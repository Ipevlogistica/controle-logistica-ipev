<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Logística IPEV — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen">

  <!-- Cabeçalho no padrão visual -->
  <header class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold text-blue-900">Controle de Logística IPEV</h1>
    <button class="bg-blue-700 text-white px-4 py-2 rounded opacity-0 cursor-default">.</button>
  </header>

  <!-- Card central -->
  <main class="max-w-3xl mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold text-blue-900 mb-4">Acesso ao Sistema</h2>

      <form id="loginForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="col-span-1">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Usuário ou E-mail</label>
          <input id="email" type="text" required
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
                 placeholder="nome ou seuemail@ipev.com.br"
                 autocomplete="username" autocapitalize="off" spellcheck="false">
        </div>

        <div class="col-span-1">
          <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" id="senha" required
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
                 placeholder="••••••••" autocomplete="current-password">
        </div>

        <div class="col-span-1 flex items-center space-x-2">
          <input id="lembrar" type="checkbox" class="h-4 w-4">
          <label for="lembrar" class="text-sm text-gray-700">Manter-me conectado neste dispositivo</label>
        </div>

        <div class="col-span-1 sm:text-right">
          <button id="entrarBtn" type="submit"
                  class="bg-blue-700 text-white px-5 py-2 rounded hover:bg-blue-800 disabled:opacity-60">
            Entrar
          </button>
        </div>

        <div class="col-span-2">
          <p id="erroMsg" class="text-red-600 hidden"></p>
          <p id="okMsg" class="text-green-600 hidden"></p>
        </div>
      </form>
    </div>

    <p class="text-center text-sm text-gray-600 mt-6">
      © IPEV — Sistema interno de logística
    </p>
  </main>

  <!-- Script de login (apenas nesta página) -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'

    const supabaseUrl = 'https://ilsbyrvnrkutwynujfhs.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // ✅ e-mail do admin (redireciona para admin.html)
    const ADMIN_EMAIL = 'contato.ipev@gmail.com'

    const form = document.getElementById('loginForm')
    const btn = document.getElementById('entrarBtn')
    const erroMsg = document.getElementById('erroMsg')
    const okMsg = document.getElementById('okMsg')

    // Se já estiver logado, escolhe destino conforme e-mail
    const { data: { session} } = await supabase.auth.getSession()
    if (session?.user?.email) {
      const go = session.user.email.toLowerCase() === ADMIN_EMAIL ? 'admin.html' : 'menu.html'
      window.location.href = go
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      erroMsg.classList.add('hidden')
      okMsg.classList.add('hidden')
      btn.disabled = true

      const rawLogin = document.getElementById('email').value.trim()
      const senha = document.getElementById('senha').value

      let email = rawLogin.toLowerCase()

      // Se não tiver "@", tratar como "usuário": buscar e-mail em public.usuarios_app
      if (!rawLogin.includes('@')) {
        const { data, error } = await supabase
          .from('usuarios_app')
          .select('email')
          .ilike('username', rawLogin)  // case-insensitive
          .maybeSingle()

        if (error || !data || !data.email) {
          erroMsg.textContent = 'Usuário não encontrado.'
          erroMsg.classList.remove('hidden')
          btn.disabled = false
          return
        }
        email = (data.email || '').toLowerCase()
      }

      // Realiza login por e-mail (direto ou obtido pelo username)
      const { error: e1 } = await supabase.auth.signInWithPassword({ email, password: senha })
      if (e1) {
        erroMsg.textContent = 'Falha no login: ' + e1.message
        erroMsg.classList.remove('hidden')
        btn.disabled = false
        return
      }

      // ✅ Redireciona conforme e-mail do usuário
      const { data: { user } } = await supabase.auth.getUser()
      const go = (user?.email || '').toLowerCase() === ADMIN_EMAIL ? 'admin.html' : 'menu.html'

      okMsg.textContent = 'Login realizado. Redirecionando...'
      okMsg.classList.remove('hidden')
      setTimeout(() => window.location.href = go, 400)
    })
  </script>
</body>
</html>
