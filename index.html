<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Acesso ao Sistema — IPEV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#eaf1ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --primary:#2563eb;
      --primary-hover:#1d4ed8;
      --error:#dc2626;
      --border:#dbe3f3;
      --shadow:0 18px 48px rgba(15,23,42,.12);
      --focus-ring:0 0 0 4px rgba(37,99,235,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,#f3f7ff 0%, #e9f0ff 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .wrap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px 24px;
    }
    .card{
      width:100%;
      max-width:880px;
      background:var(--card);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:32px;
    }
    h1{
      margin:0 0 22px;
      font-size:40px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
    }
    label{
      display:block;
      font-weight:700;
      color:#374151;
      margin:8px 0 8px;
    }
    input[type="text"],input[type="password"]{
      width:100%;
      height:50px;
      border:1px solid var(--border);
      background:#f8fbff;
      border-radius:12px;
      padding:12px 14px;
      font-size:16px;
      outline:none;
      transition:.15s;
    }
    input[type="text"]:focus,input[type="password"]:focus{
      border-color:#93c5fd;
      box-shadow:var(--focus-ring);
      background:#fff;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:16px;
      flex-wrap:wrap;
    }
    .muted{ color:var(--muted); font-size:14px; }
    .btn{
      min-width:120px;
      height:46px;
      padding:0 22px;
      background:var(--primary);
      color:#fff;
      border:0;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      transition:.15s;
    }
    .btn:hover{ background:var(--primary-hover); }
    .error{
      min-height:22px;
      margin-top:12px;
      color:var(--error);
      font-size:16px;
    }
    footer{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      padding:8px 0 22px;
    }
    @media (max-width:760px){
      .grid{ grid-template-columns:1fr; }
      h1{ font-size:32px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="titulo">
      <h1 id="titulo">Acesso ao Sistema</h1>

      <div class="grid" role="group" aria-label="Credenciais">
        <div>
          <label for="usuario_input">Usuário ou E-mail</label>
          <input id="usuario_input" type="text" inputmode="text" autocomplete="username"
                 placeholder="ex.: Guilherme ou usuario@empresa.com" />
        </div>
        <div>
          <label for="senha_input">Senha</label>
          <input id="senha_input" type="password" autocomplete="current-password" placeholder="Sua senha" />
        </div>
      </div>

      <div class="row">
        <label class="muted" style="display:flex;align-items:center;gap:8px;user-select:none;">
          <input id="keep" type="checkbox" /> Manter-me conectado neste dispositivo
        </label>
        <button id="btnEntrar" class="btn">Entrar</button>
      </div>

      <p id="msg" class="error" role="alert" aria-live="polite"></p>
    </section>
  </main>

  <footer>© IPEV — Sistema interno de logística</footer>

  <!-- Script de login embutido (email + senha; sem Edge) -->
  <script type="module">
    import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js";

    // === SEU PROJETO SUPABASE ===
    const SUPABASE_URL  = "https://ilsbyrvnrkutwynujfhs.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    // elementos
    const idInput  = document.getElementById("usuario_input");
    const pwdInput = document.getElementById("senha_input");
    const keepCk   = document.getElementById("keep");
    const btn      = document.getElementById("btnEntrar");
    const msgEl    = document.getElementById("msg");

    // se já estiver logado, envia pro menu
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) window.location.href = "menu.html";
    })();

    // eventos
    btn.addEventListener("click", doLogin);
    idInput.addEventListener("keydown",  (e)=>{ if (e.key === "Enter") doLogin(); });
    pwdInput.addEventListener("keydown", (e)=>{ if (e.key === "Enter") doLogin(); });

    function isEmail(s){ return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(s); }

    async function doLogin(){
      msgEl.textContent = "";
      const ident = (idInput.value || "").trim();
      const password = pwdInput.value;

      if (!ident || !password){
        msgEl.textContent = "Preencha usuário/e-mail e senha.";
        return;
      }

      // sem Edge: exigimos e-mail para autenticar
      if (!isEmail(ident)){
        msgEl.textContent = "Para entrar, digite o e-mail completo (ex.: usuario@empresa.com).";
        return;
      }

      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: ident.toLowerCase(),
          password
        });
        if (error){
          msgEl.textContent = error.message || "Falha no login.";
          return;
        }

        if (!keepCk.checked){
          window.addEventListener("beforeunload", () => { supabase.auth.signOut(); });
        }
        window.location.href = "menu.html";
      } catch (e){
        msgEl.textContent = "Erro inesperado. Tente novamente.";
      }
    }
  </script>
</body>
</html>
