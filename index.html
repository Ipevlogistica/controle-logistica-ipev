<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acesso ao Sistema — IPEV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --azul:#2563eb; --azul2:#1e40af; --bg:#e9f1ff; --texto:#0b2340; --erro:#dc2626; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:Arial, Helvetica, sans-serif; background:linear-gradient(180deg,#e6f0ff,#dfeaff); min-height:100vh; color:var(--texto); }
    .wrap{ max-width:960px; margin:0 auto; padding:28px 16px; }
    .card{ background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(16,24,40,.12); padding:28px; }
    h1{ margin:0 0 18px; font-size:34px; color:#0b2340; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
    .lbl{ font-weight:700; margin-bottom:6px; display:block; }
    .input{ width:100%; padding:12px 14px; border:1px solid #d1d5db; border-radius:10px; background:#f8fbff; font-size:16px; }
    .row{ margin:8px 0 0; }
    .btn{ background:var(--azul); color:#fff; border:0; border-radius:10px; padding:12px 18px; font-weight:700; cursor:pointer; }
    .btn:hover{ background:var(--azul2); }
    .right{ text-align:right; }
    .muted{ color:#6b7280; font-size:14px; }
    .err{ color:var(--erro); margin-top:10px; min-height:20px; }
    .chk{ display:flex; align-items:center; gap:8px; margin-top:6px; }
    @media (max-width:720px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Acesso ao Sistema</h1>

      <div class="grid">
        <div>
          <label class="lbl" for="login_ident">Usuário ou E-mail</label>
          <input id="login_ident" class="input" placeholder="ex.: Guilherme ou user@domínio.com" />
          <div class="chk">
            <input id="remember_me" type="checkbox" checked />
            <label for="remember_me" class="muted">Manter-me conectado neste dispositivo</label>
          </div>
          <div id="login_error" class="err"></div>
        </div>

        <div>
          <label class="lbl" for="login_pass">Senha</label>
          <input id="login_pass" class="input" type="password" placeholder="Digite sua senha" />
          <div class="row right">
            <button id="btnLogin" class="btn" style="margin-top:16px;">Entrar</button>
          </div>
        </div>
      </div>

      <p class="muted" style="margin-top:16px">Dica: você pode entrar usando seu <b>username</b> (ex.: <i>Guilherme</i>) ou seu <b>e-mail</b>.</p>
    </div>
  </div>

  <!-- Supabase JS -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    // === CONFIG ===
    const SUPABASE_URL  = 'https://ilsbyrvnrkutwynujfhs.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsc2J5cnZucmt1dHd5bnVqZmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNDAwNDEsImV4cCI6MjA2OTkxNjA0MX0.o56R-bf1Nt3PiqMZbG_ghEPYZzrPnEU-jCdYKkjylTQ';

    // Persistência baseada no "lembrar-me"
    const REMEMBER_KEY = 'ipev.remember_me';
    const wantPersistence = JSON.parse(localStorage.getItem(REMEMBER_KEY) ?? 'true');

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: {
        persistSession: wantPersistence,  // se desmarcar, sessão só dura na aba
        autoRefreshToken: true,
        storage: wantPersistence ? localStorage : sessionStorage,
      }
    });

    // UI elementos
    const $ident   = document.getElementById('login_ident');
    const $pass    = document.getElementById('login_pass');
    const $btn     = document.getElementById('btnLogin');
    const $error   = document.getElementById('login_error');
    const $remember= document.getElementById('remember_me');

    // restaura estado do checkbox
    $remember.checked = wantPersistence;

    $remember.addEventListener('change', () => {
      localStorage.setItem(REMEMBER_KEY, JSON.stringify($remember.checked));
      // avisamos o usuário que terá efeito no próximo login
      $error.textContent = $remember.checked
        ? ''
        : 'Aviso: desmarcado, sua sessão não será lembrada após fechar o navegador.';
    });

    function showError(msg){ $error.textContent = msg || ''; }

    async function resolveIdentifierToEmail(ident) {
      // Se já parece e-mail, retorna direto
      if (/\S+@\S+\.\S+/.test(ident)) return ident.toLowerCase();

      // Caso contrário, tenta resolver username -> e-mail pela RPC
      const { data, error } = await supabase.rpc('resolve_login_identifier', { p_ident: ident });
      if (error) throw new Error('Falha ao resolver identificador.');
      if (!data) throw new Error('Usuário não encontrado. Tente digitar o e-mail.');
      return String(data).toLowerCase();
    }

    async function login() {
      try {
        showError('');
        const ident = $ident.value.trim();
        const password = $pass.value;

        if (!ident || !password) {
          showError('Preencha usuário/e-mail e senha.');
          return;
        }

        const email = await resolveIdentifierToEmail(ident);

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          showError(error.message === 'Invalid login credentials' ? 'Credenciais inválidas' : error.message);
          return;
        }

        // OK
        window.location.href = 'menu.html';
      } catch (e) {
        showError(e?.message || 'Erro inesperado ao entrar.');
      }
    }

    // Enter tecla envia
    [$ident, $pass].forEach(el => el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        login();
      }
    }));

    $btn.addEventListener('click', (e) => { e.preventDefault(); login(); });
  </script>
</body>
</html>
